<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Edit Student Details</h1>
  <form id="studentForm">
    <label>Student Name</label>
    <input type="text" id="name" />

    <label>Roblox Username</label>
    <input type="text" id="roblox" />

    <label>Discord Username</label>
    <input type="text" id="discord" />

    <label>Timeout Pass</label>
    <select id="timeout">
      <option value="Y">Y</option>
      <option value="N">N</option>
    </select>

    <label>Notes</label>
    <textarea id="notes"></textarea>

    <button type="submit">Save Changes</button>
  </form>

  <h2>Add Comment</h2>
  <textarea id="newComment" placeholder="Add a comment..."></textarea>
  <button onclick="addComment()">Add Comment</button>

  <ul id="commentList"></ul>

  <a href="index.html" class="button">Return</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const student = students[id];

    document.getElementById('name').value = student.name;
    document.getElementById('roblox').value = student.roblox;
    document.getElementById('discord').value = student.discord;
    document.getElementById('timeout').value = student.timeout;
    document.getElementById('notes').value = student.notes;

    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      students[id].name = document.getElementById('name').value;
      students[id].roblox = document.getElementById('roblox').value;
      students[id].discord = document.getElementById('discord').value;
      students[id].timeout = document.getElementById('timeout').value;
      students[id].notes = document.getElementById('notes').value;
      localStorage.setItem('students', JSON.stringify(students));
      alert('Student updated.');
    });

    function addComment() {
      const comment = document.getElementById('newComment').value;
      if (!students[id].comments) {
        students[id].comments = [];
      }
      students[id].comments.push(comment);
      localStorage.setItem('students', JSON.stringify(students));
      document.getElementById('newComment').value = '';
      displayComments();
    }

    function displayComments() {
      const commentList = document.getElementById('commentList');
      commentList.innerHTML = '';
      (students[id].comments || []).forEach(c => {
        const li = document.createElement('li');
        li.textContent = c;
        commentList.appendChild(li);
      });
    }

    displayComments();
  </script>
</body>
</html>
