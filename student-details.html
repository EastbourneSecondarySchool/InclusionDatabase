<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Details</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button, a.button {
      margin-top: 20px;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    #commentsList {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .comment {
      margin-bottom: 10px;
      background: #f2f2f2;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<script>
  if (!sessionStorage.getItem('loggedInUser')) {
    window.location.href = 'login.html';
  }
</script>

<h1>Student Details</h1>
<form id="studentForm">
  <label>Student Name</label>
  <input type="text" id="name" required />

  <label>Roblox Username</label>
  <input type="text" id="roblox" />

  <label>Discord Username</label>
  <input type="text" id="discord" />

  <label>Timeout Pass</label>
  <select id="timeout">
    <option value="Y">Y</option>
    <option value="N">N</option>
  </select>

  <label>Notes</label>
  <textarea id="notes"></textarea>

  <button type="submit">Save</button>
</form>

<h2>Comments / Notes</h2>
<div id="commentsList"></div>

<form id="addCommentForm">
  <label>Add Comment</label>
  <textarea id="newComment" required></textarea>
  <button type="submit">Add Comment</button>
</form>

<a href="index.html" class="button">Return</a>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const studentId = urlParams.get('id');

  if (!studentId) {
    alert('No student selected.');
    window.location.href = 'student-list.html';
  }

  const nameInput = document.getElementById('name');
  const robloxInput = document.getElementById('roblox');
  const discordInput = document.getElementById('discord');
  const timeoutInput = document.getElementById('timeout');
  const notesInput = document.getElementById('notes');
  const commentsList = document.getElementById('commentsList');
  const newCommentInput = document.getElementById('newComment');

  let student = null;

  async function fetchStudent() {
    try {
      const res = await fetch(`/api/student?id=${encodeURIComponent(studentId)}`);
      if (!res.ok) throw new Error(`Failed to fetch student: ${res.statusText}`);
      student = await res.json();

      if (!student) {
        alert('Student not found.');
        window.location.href = 'student-list.html';
        return;
      }
      loadStudentData();
    } catch (error) {
      alert(error.message);
      window.location.href = 'student-list.html';
    }
  }

  function renderComments() {
    commentsList.innerHTML = '';
    if (student.comments && student.comments.length) {
      student.comments.forEach(comment => {
        const div = document.createElement('div');
        div.classList.add('comment');
        div.textContent = comment;
        commentsList.appendChild(div);
      });
    } else {
      commentsList.textContent = 'No comments yet.';
    }
  }

  function loadStudentData() {
    nameInput.value = student.name || '';
    robloxInput.value = student.roblox || '';
    discordInput.value = student.discord || '';
    timeoutInput.value = student.timeout || 'N';
    notesInput.value = student.notes || '';
    renderComments();
  }

  document.getElementById('studentForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    student.name = nameInput.value.trim();
    student.roblox = robloxInput.value.trim();
    student.discord = discordInput.value.trim();
    student.timeout = timeoutInput.value;
    student.notes = notesInput.value.trim();

    try {
      const res = await fetch('/api/student/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
      });

      if (res.ok) {
        alert('Student details saved.');
      } else {
        const text = await res.text();
        alert('Failed to save student: ' + text);
      }
    } catch (error) {
      alert('Network error: ' + error.message);
    }
  });

  document.getElementById('addCommentForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const newComment = newCommentInput.value.trim();
    if (!newComment) return;

    student.comments = student.comments || [];
    student.comments.push(newComment);

    try {
      const res = await fetch('/api/student/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
      });

      if (res.ok) {
        newCommentInput.value = '';
        renderComments();
      } else {
        const text = await res.text();
        alert('Failed to add comment: ' + text);
        student.comments.pop(); // revert in-memory comment on failure
      }
    } catch (error) {
      alert('Network error: ' + error.message);
      student.comments.pop(); // revert
    }
  });

  fetchStudent();
</script>
</body>
</html>
