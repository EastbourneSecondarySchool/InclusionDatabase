<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f7f7f7; }
    .login-container {
      background: white; padding: 20px 30px; max-width: 350px; margin: auto; border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button {
      width: 100%; padding: 10px; margin-top: 20px; background: #007bff; border: none;
      color: white; font-weight: bold; cursor: pointer; border-radius: 4px;
    }
    button:disabled { background: #ccc; cursor: default; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Panel Login</h2>
    <form id="adminLoginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
      authDomain: "pastoraldatabase.firebaseapp.com",
      projectId: "pastoraldatabase",
      storageBucket: "pastoraldatabase.firebasestorage.app",
      messagingSenderId: "859785843482",
      appId: "1:859785843482:web:4e0e5458391c1daee592a3",
      measurementId: "G-54LQVPWPJH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminLoginForm = document.getElementById('adminLoginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    adminLoginForm.addEventListener('submit', async e => {
      e.preventDefault();
      errorMsg.textContent = '';

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password.';
        return;
      }

      try {
        // Query the staffUsers collection where username matches and isAdmin === "true"
        const staffUsersCol = collection(db, 'staffUsers');
        const q = query(staffUsersCol,
          where('username', '==', username),
          where('isAdmin', '==', "true")
        );
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          errorMsg.textContent = 'Invalid username or password.';
          return;
        }

        let authenticated = false;
        querySnapshot.forEach(doc => {
          const data = doc.data();
          if (data.password === password) {
            authenticated = true;
          }
        });

        if (authenticated) {
          localStorage.setItem('loggedInUser', username);
          localStorage.setItem('isAdmin', 'true');
          alert(`Welcome, Admin ${username}!`);
          window.location.href = 'admin-panel.html'; // Change this to your admin panel URL
        } else {
          errorMsg.textContent = 'Invalid username or password.';
        }
      } catch (error) {
        errorMsg.textContent = 'Error logging in: ' + error.message;
      }
    });
  </script>
</body>
</html>
