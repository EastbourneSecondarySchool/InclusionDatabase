<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    .button { margin-top: 20px; display: inline-block; background: #0066cc; color: white; padding: 10px; text-decoration: none; border-radius: 5px; }
    input { display: block; margin-bottom: 10px; width: 100%; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <a href="index.html" class="button">Return</a>

  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === "Admin" && p === "EastbournePastoralAdmin") {
        window.location.href = "admin-panel.html";
      } else {
        alert("Access Denied");
      }
    }
  </script>
</body>
</html>
