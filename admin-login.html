<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #003366; color: white; border: none; }
  </style>
</head>
<body>
  <form onsubmit="return login(event)">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'Admin' && p === 'EastbournePastoralAdmin') {
        window.location.href = 'admin-panel.html';
      } else {
        alert('Invalid credentials.');
      }
    }
  </script>
</body>
</html>
