<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pastoral Database Dashboard</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="ESS Pastoral Database" />
  <meta property="og:description" content="The official ESS Pastoral Database" />
  <meta property="og:image" content="https://eastbournesecondaryschool.github.io/PastoralDatabase/logo.png" />
  <meta property="og:url" content="https://eastbournesecondaryschool.github.io/PastoralDatabase/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ESS Pastoral Database" />
  <meta name="twitter:description" content="The official ESS Pastoral Database" />
  <meta name="twitter:image" content="https://eastbournesecondaryschool.github.io/PastoralDatabase/logo.png" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm text-center">
    <div class="flex items-center justify-center mb-6 space-x-3">
      <img src="logo.png" alt="Logo" class="h-12 w-12 object-contain" />
      <h1 class="text-3xl font-bold text-gray-800">Welcome to Pastoral Database</h1>
    </div>
    <div class="space-y-4">
      <button
        onclick="window.location.href='add-entry.html'"
        class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition font-semibold"
      >
        Add Entry
      </button>
      <button
        onclick="window.location.href='students.html'"
        class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition font-semibold"
      >
        Students
      </button>
      <button
        onclick="window.location.href='timeoutpass.html'"
        class="w-full bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600 transition font-semibold"
      >
        Timeout Pass List
      </button>
      <button
        onclick="window.location.href='behaviourdatabase.html'"
        class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700 transition font-semibold"
      >
        Behaviour View
      </button>
    </div>
    <button
      onclick="logout()"
      class="mt-8 w-full bg-red-600 text-white py-3 rounded hover:bg-red-700 transition font-semibold"
    >
      Logout
    </button>
  </div>

  <script>
    // Redirect to login if no role found
    if (!localStorage.getItem('role')) {
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('role');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
