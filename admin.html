<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - ESS Pastoral Database</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --table-border: #ccc;
      --header-bg: #f0f0f0;
      --btn-bg: #0066cc;
      --btn-danger: #cc3300;
      --btn-text: #ffffff;
    }
    body.dark-mode {
      --bg-color: #1c1c1c;
      --text-color: #eaeaea;
      --table-border: #444;
      --header-bg: #2a2a2a;
      --btn-bg: #004c99;
      --btn-danger: #aa0000;
      --btn-text: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid var(--table-border);
      padding: 8px;
      text-align: left;
      cursor: default;
    }
    th.sortable:hover {
      background-color: var(--header-bg);
      cursor: pointer;
    }
    button {
      padding: 6px 10px;
      margin-right: 5px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.remove-btn {
      background-color: var(--btn-danger);
    }
    #returnBtn {
      display: block;
      margin: 30px auto 0 auto;
      width: 150px;
      background-color: #444;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    #editModal, #editStaffModal, #resetPassModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-color);
      border: 2px solid var(--table-border);
      padding: 20px;
      z-index: 1000;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: var(--text-color);
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--table-border);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .tab-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .tab-btn.active {
      background: #004c99;
    }
    .hidden {
      display: none;
    }
    .request-item {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .request-item:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

<script>
  const loggedUser = sessionStorage.getItem('loggedInUser');
  const isAdmin = sessionStorage.getItem('isAdmin');
  if (!loggedUser || isAdmin !== 'true') {
    window.location.href = 'admin-login.html';
  }
</script>

<h1>Admin Panel - ESS Pastoral Database</h1>

<div class="top-bar">
  <input type="text" id="searchBar" placeholder="Search by name..." />
  <button onclick="toggleTheme()">Toggle Light/Dark</button>
</div>

<div class="tabs">
  <button class="tab-btn active" data-tab="studentsTab">Students</button>
  <button class="tab-btn" data-tab="staffTab">Staff</button>
  <button class="tab-btn" data-tab="passwordTab">Password Notices</button>
</div>

<!-- Students Tab -->
<div id="studentsTab">
  <table id="adminStudentTable">
    <thead>
      <tr>
        <th class="sortable" onclick="sortTable('students',0)">Name</th>
        <th class="sortable" onclick="sortTable('students',1)">Roblox User</th>
        <th class="sortable" onclick="sortTable('students',2)">Discord User</th>
        <th class="sortable" onclick="sortTable('students',3)">Timeout Pass</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Staff Tab -->
<div id="staffTab" class="hidden">
  <button onclick="showAddStaffModal()">Add Staff Member</button>
  <table id="staffTable" style="margin-top:10px;">
    <thead>
      <tr>
        <th class="sortable" onclick="sortTable('staff',0)">Username</th>
        <th class="sortable" onclick="sortTable('staff',1)">Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Password Notices Tab -->
<div id="passwordTab" class="hidden">
  <h2>Password Reset Requests</h2>
  <div id="passwordRequestsContainer">
    <!-- Requests will be loaded here -->
  </div>
  <p id="noRequestsMsg" style="text-align:center; color:#666;">No password reset requests.</p>
</div>

<button id="returnBtn" onclick="window.location.href='index.html'">Return</button>

<div id="modalOverlay"></div>

<!-- Edit Student Modal -->
<div id="editModal">
  <h3>Edit Student</h3>
  <input type="text" id="editName" placeholder="Student Name" />
  <input type="text" id="editRoblox" placeholder="Roblox Username" />
  <input type="text" id="editDiscord" placeholder="Discord Username" />
  <label><input type="checkbox" id="editTimeout" /> Timeout Pass</label>
  <textarea id="editNotes" placeholder="Notes..."></textarea>
  <button onclick="saveEdit()">Save</button>
  <button onclick="closeEdit()">Cancel</button>
</div>

<!-- Add/Edit Staff Modal -->
<div id="editStaffModal">
  <h3 id="staffModalTitle">Add Staff Member</h3>
  <input type="text" id="staffUsername" placeholder="Username" />
  <input type="password" id="staffPassword" placeholder="Password" />
  <select id="staffRole">
    <option value="staff">Staff</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="saveStaff()">Save</button>
  <button onclick="closeStaffModal()">Cancel</button>
</div>

<!-- Reset Password Modal -->
<div id="resetPassModal">
  <h3>Reset Password for <span id="resetUserSpan"></span></h3>
  <input type="password" id="newPasswordInput" placeholder="New Password" />
  <button onclick="confirmResetPassword()">Reset Password</button>
  <button onclick="closeResetPassModal()">Cancel</button>
</div>

<script>
  // Global variables
  let students = [];
  let staffUsers = [];
  let passwordRequests = [];
  let currentEditIndex = null;
  let currentStaffEditIndex = null;
  let currentResetRequestIndex = null;

  // Load saved theme and data on DOM ready
  document.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') document.body.classList.add('dark-mode');

    students = JSON.parse(localStorage.getItem('students')) || [];
    staffUsers = JSON.parse(localStorage.getItem('staffUsers')) || [];
    passwordRequests = JSON.parse(localStorage.getItem('passwordRequests')) || [];

    loadStudents();
    loadStaff();
    loadPasswordRequests();

    // Tab functionality
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.getAttribute('data-tab');
        document.querySelectorAll('#studentsTab, #staffTab, #passwordTab').forEach(t => {
          t.classList.add('hidden');
        });
        document.getElementById(tab).classList.remove('hidden');
      });
    });

    // Search bar filtering
    document.getElementById('searchBar').addEventListener('input', e => {
      filterStudents(e.target.value);
    });

    // Modal overlay closes modals on click
    document.getElementById('modalOverlay').addEventListener('click', () => {
      closeEdit();
      closeStaffModal();
      closeResetPassModal();
    });
  });

  // Theme toggle
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  }

  // Load students table
  function loadStudents() {
    const tbody = document.querySelector('#adminStudentTable tbody');
    tbody.innerHTML = '';
    students.forEach((s, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHTML(s.name)}</td>
        <td>${escapeHTML(s.roblox)}</td>
        <td>${escapeHTML(s.discord)}</td>
        <td>${s.timeout ? '✔️' : ''}</td>
        <td>${escapeHTML(s.notes)}</td>
        <td>
          <button onclick="editStudent(${i})">Edit</button>
          <button class="remove-btn" onclick="deleteStudent(${i})">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Escape HTML to avoid XSS
  function escapeHTML(str) {
    return String(str).replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }

  // Edit student
  function editStudent(index) {
    currentEditIndex = index;
    const s = students[index];
    document.getElementById('editName').value = s.name;
    document.getElementById('editRoblox').value = s.roblox;
    document.getElementById('editDiscord').value = s.discord;
    document.getElementById('editTimeout').checked = s.timeout;
    document.getElementById('editNotes').value = s.notes;
    showModal('editModal');
  }

  // Save student edits
  function saveEdit() {
    const name = document.getElementById('editName').value.trim();
    if (!name) {
      alert('Name cannot be empty.');
      return;
    }
    const roblox = document.getElementById('editRoblox').value.trim();
    const discord = document.getElementById('editDiscord').value.trim();
    const timeout = document.getElementById('editTimeout').checked;
    const notes = document.getElementById('editNotes').value.trim();

    students[currentEditIndex] = { name, roblox, discord, timeout, notes };
    localStorage.setItem('students', JSON.stringify(students));
    loadStudents();
    closeEdit();
  }

  // Delete student
  function deleteStudent(index) {
    if (confirm('Are you sure you want to delete this student?')) {
      students.splice(index, 1);
      localStorage.setItem('students', JSON.stringify(students));
      loadStudents();
    }
  }

  // Filter students in search
  function filterStudents(query) {
    query = query.toLowerCase();
    const tbody = document.querySelector('#adminStudentTable tbody');
    Array.from(tbody.children).forEach(tr => {
      const name = tr.children[0].textContent.toLowerCase();
      tr.style.display = name.includes(query) ? '' : 'none';
    });
  }

  // Modal show/hide helpers
  function showModal(id) {
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById(id).style.display = 'block';
  }
  function closeEdit() {
    currentEditIndex = null;
    document.getElementById('modalOverlay').style.display = 'none';
    document.getElementById('editModal').style.display = 'none';
  }

  // STAFF MANAGEMENT

  // Load staff table
  function loadStaff() {
    const tbody = document.querySelector('#staffTable tbody');
    tbody.innerHTML = '';
    staffUsers.forEach((u, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHTML(u.username)}</td>
        <td>${escapeHTML(u.role)}</td>
        <td>
          <button onclick="editStaff(${i})">Edit</button>
          <button class="remove-btn" onclick="deleteStaff(${i})">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Show add staff modal
  function showAddStaffModal() {
    currentStaffEditIndex = null;
    document.getElementById('staffModalTitle').textContent = 'Add Staff Member';
    document.getElementById('staffUsername').value = '';
    document.getElementById('staffPassword').value = '';
    document.getElementById('staffRole').value = 'staff';
    showModal('editStaffModal');
  }

  // Edit staff member
  function editStaff(index) {
    currentStaffEditIndex = index;
    const u = staffUsers[index];
    document.getElementById('staffModalTitle').textContent = 'Edit Staff Member';
    document.getElementById('staffUsername').value = u.username;
    document.getElementById('staffPassword').value = ''; // blank on edit
    document.getElementById('staffRole').value = u.role;
    showModal('editStaffModal');
  }

  // Save staff member (add or edit)
  function saveStaff() {
    const username = document.getElementById('staffUsername').value.trim();
    const password = document.getElementById('staffPassword').value;
    const role = document.getElementById('staffRole').value;

    if (!username) {
      alert('Username cannot be empty.');
      return;
    }
    if (currentStaffEditIndex === null && !password) {
      alert('Password is required for new staff members.');
      return;
    }

    if (currentStaffEditIndex !== null) {
      // Editing existing user
      if (staffUsers.some((u, idx) => u.username === username && idx !== currentStaffEditIndex)) {
        alert('Username already exists.');
        return;
      }
      let user = staffUsers[currentStaffEditIndex];
      user.username = username;
      if (password) {
        user.password = password;
      }
      user.role = role;
    } else {
      // Adding new user
      if (staffUsers.some(u => u.username === username)) {
        alert('Username already exists.');
        return;
      }
      staffUsers.push({ username, password, role });
    }
    localStorage.setItem('staffUsers', JSON.stringify(staffUsers));
    loadStaff();
    closeStaffModal();
  }

  // Delete staff member
  function deleteStaff(index) {
    if (confirm('Are you sure you want to delete this staff member?')) {
      staffUsers.splice(index, 1);
      localStorage.setItem('staffUsers', JSON.stringify(staffUsers));
      loadStaff();
    }
  }

  // Close staff modal
  function closeStaffModal() {
    currentStaffEditIndex = null;
    document.getElementById('modalOverlay').style.display = 'none';
    document.getElementById('editStaffModal').style.display = 'none';
  }

  // PASSWORD RESET REQUESTS

  // Load password reset requests
  function loadPasswordRequests() {
    const container = document.getElementById('passwordRequestsContainer');
    const noReqMsg = document.getElementById('noRequestsMsg');
    container.innerHTML = '';

    if (passwordRequests.length === 0) {
      noReqMsg.style.display = 'block';
      return;
    } else {
      noReqMsg.style.display = 'none';
    }

    passwordRequests.forEach((req, i) => {
      const div = document.createElement('div');
      div.className = 'request-item';
      div.textContent = `Username: ${req.username} - Requested at ${new Date(req.timestamp).toLocaleString()}`;
      div.onclick = () => showResetPassModal(i);
      container.appendChild(div);
    });
  }

  // Show reset password modal for selected request
  function showResetPassModal(index) {
    currentResetRequestIndex = index;
    const req = passwordRequests[index];
    document.getElementById('resetUserSpan').textContent = req.username;
    document.getElementById('newPasswordInput').value = '';
    showModal('resetPassModal');
  }

  // Confirm reset password action
  function confirmResetPassword() {
    const newPass = document.getElementById('newPasswordInput').value.trim();
    if (!newPass) {
      alert('Please enter a new password.');
      return;
    }
    const username = passwordRequests[currentResetRequestIndex].username;

    // Update staff user password if exists
    let user = staffUsers.find(u => u.username === username);
    if (user) {
      user.password = newPass;
      localStorage.setItem('staffUsers', JSON.stringify(staffUsers));
      alert(`Password reset for ${username}.`);
    } else {
      alert(`User ${username} not found.`);
    }

    // Remove request
    passwordRequests.splice(currentResetRequestIndex, 1);
    localStorage.setItem('passwordRequests', JSON.stringify(passwordRequests));
    loadPasswordRequests();
    closeResetPassModal();
  }

  // Close reset password modal
  function closeResetPassModal() {
    currentResetRequestIndex = null;
    document.getElementById('modalOverlay').style.display = 'none';
    document.getElementById('resetPassModal').style.display = 'none';
  }

  // Sort tables by column (students or staff)
  let sortDirections = {
    students: true, // true = ascending, false = descending
    staff: true
  };
  function sortTable(tableType, colIndex) {
    if (tableType === 'students') {
      students.sort((a, b) => {
        let valA, valB;
        switch(colIndex) {
          case 0: valA = a.name.toLowerCase(); valB = b.name.toLowerCase(); break;
          case 1: valA = a.roblox.toLowerCase(); valB = b.roblox.toLowerCase(); break;
          case 2: valA = a.discord.toLowerCase(); valB = b.discord.toLowerCase(); break;
          case 3: valA = a.timeout ? 1 : 0; valB = b.timeout ? 1 : 0; break;
          default: valA = ''; valB = '';
        }
        if (valA < valB) return sortDirections.students ? -1 : 1;
        if (valA > valB) return sortDirections.students ? 1 : -1;
        return 0;
      });
      sortDirections.students = !sortDirections.students;
      loadStudents();
    } else if (tableType === 'staff') {
      staffUsers.sort((a, b) => {
        let valA = (colIndex === 0) ? a.username.toLowerCase() : a.role.toLowerCase();
        let valB = (colIndex === 0) ? b.username.toLowerCase() : b.role.toLowerCase();
        if (valA < valB) return sortDirections.staff ? -1 : 1;
        if (valA > valB) return sortDirections.staff ? 1 : -1;
        return 0;
      });
      sortDirections.staff = !sortDirections.staff;
      loadStaff();
    }
  }
</script>

</body>
</html>
