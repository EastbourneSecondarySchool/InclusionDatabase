<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - ESS Pastoral Database</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --table-border: #ccc;
      --header-bg: #f0f0f0;
      --btn-bg: #0066cc;
      --btn-danger: #cc3300;
      --btn-text: #ffffff;
      --btn-success: #28a745;
    }

    body.dark-mode {
      --bg-color: #1c1c1c;
      --text-color: #eaeaea;
      --table-border: #444;
      --header-bg: #2a2a2a;
      --btn-bg: #004c99;
      --btn-danger: #aa0000;
      --btn-text: #ffffff;
      --btn-success: #1e7e34;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2, h3, h4 {
      text-align: center;
    }

    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid var(--table-border);
      padding: 8px;
      text-align: left;
      cursor: default;
    }

    th.sortable:hover {
      background-color: var(--header-bg);
      cursor: pointer;
    }

    button {
      padding: 6px 10px;
      margin-right: 5px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.remove-btn {
      background-color: var(--btn-danger);
    }

    button.success-btn {
      background-color: var(--btn-success);
    }

    #returnBtn {
      display: block;
      margin: 30px auto 0 auto;
      width: 150px;
      background-color: #444;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    #editModal, #staffModal, #passwordResetModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-color);
      border: 2px solid var(--table-border);
      padding: 20px;
      z-index: 1000;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: var(--text-color);
      max-height: 80vh;
      overflow-y: auto;
    }

    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #manageStaffBtn {
      background-color: #28a745; /* green button */
    }

    input[type="text"], input[type="password"], textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--table-border);
      box-sizing: border-box;
      border-radius: 4px;
    }

    label {
      user-select: none;
    }

    /* Scroll inside modals if content large */
    #staffTable tbody tr input[type="text"] {
      width: 95%;
      padding: 4px 6px;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<script>
  const loggedUser = sessionStorage.getItem('loggedInUser');
  const isAdmin = sessionStorage.getItem('isAdmin');
  if (!loggedUser || isAdmin !== 'true') {
    window.location.href = 'admin-login.html';
  }
</script>

<h1>Admin Panel - ESS Pastoral Database</h1>

<div class="top-bar">
  <input type="text" id="searchBar" placeholder="Search students by name...">
  <button onclick="toggleTheme()">Toggle Light/Dark</button>
  <button id="manageStaffBtn">Manage Staff</button>
</div>

<table id="adminStudentTable">
  <thead>
    <tr>
      <th class="sortable" onclick="sortTable(0)">Name</th>
      <th class="sortable" onclick="sortTable(1)">Roblox User</th>
      <th class="sortable" onclick="sortTable(2)">Discord User</th>
      <th class="sortable" onclick="sortTable(3)">Timeout Pass</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="returnBtn" onclick="window.location.href='index.html'">Return</button>

<!-- Edit Student Modal -->
<div id="modalOverlay"></div>
<div id="editModal">
  <h3>Edit Student</h3>
  <input type="text" id="editName" placeholder="Student Name" />
  <input type="text" id="editRoblox" placeholder="Roblox Username" />
  <input type="text" id="editDiscord" placeholder="Discord Username" />
  <label><input type="checkbox" id="editTimeout" /> Timeout Pass</label>
  <textarea id="editNotes" placeholder="Notes..."></textarea>
  <button onclick="saveEdit()">Save</button>
  <button onclick="closeEdit()">Cancel</button>
</div>

<!-- Staff Management Modal -->
<div id="staffModal">
  <h3>Manage Staff</h3>
  <table id="staffTable" style="width:100%; margin-bottom: 10px;">
    <thead>
      <tr><th>Username</th><th>Admin</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <h4>Add New Staff</h4>
  <input type="text" id="newStaffUsername" placeholder="Username" />
  <input type="password" id="newStaffPassword" placeholder="Password" />
  <label><input type="checkbox" id="newStaffAdmin" /> Admin</label><br />
  <button id="addStaffBtn">Add Staff</button>

  <hr>

  <h3>Password Reset Requests</h3>
  <table id="passwordNoticesTable" style="width:100%;">
    <thead>
      <tr><th>Username</th><th>Requested At</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="closeStaffModal()">Close</button>
</div>

<!-- Password Reset Modal -->
<div id="passwordResetModal">
  <h3>Reset Password</h3>
  <p><strong>User:</strong> <span id="resetUsername"></span></p>
  <input type="password" id="newPasswordInput" placeholder="Enter new password" />
  <button onclick="confirmPasswordReset()">Confirm Reset</button>
  <button onclick="closePasswordResetModal()">Cancel</button>
</div>

<script>
  let students = [];
  let currentEditIndex = null;
  const staffKey = 'staffUsers';
  const passwordRequestsKey = 'passwordResetRequests';

  // Load saved theme and data
  document.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    students = JSON.parse(localStorage.getItem('students')) || [];
    renderTable(students);

    document.getElementById('searchBar').addEventListener('input', function () {
      const filtered = students.filter(s => s.name.toLowerCase().includes(this.value.toLowerCase()));
      renderTable(filtered);
    });
  });

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  function renderTable(data) {
    const tbody = document.querySelector('#adminStudentTable tbody');
    tbody.innerHTML = '';
    data.forEach((student, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${student.name}</td>
        <td>${student.roblox || student.robloxUser || ''}</td>
        <td>${student.discord || student.discordUser || ''}</td>
        <td>${student.timeout === 'Y' || student.timeoutPass ? 'Y' : 'N'}</td>
        <td>${student.notes || ''}</td>
        <td>
          <button onclick="editStudent(${index})">Edit</button>
          <button class="remove-btn" onclick="removeStudent(${index})">Remove</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function sortTable(colIndex) {
    students.sort((a, b) => {
      const aVal = Object.values(a)[colIndex] || '';
      const bVal = Object.values(b)[colIndex] || '';
      return aVal.toString().localeCompare(bVal.toString());
    });
    renderTable(students);
  }

  function removeStudent(index) {
    if (!confirm('Are you sure you want to remove this student?')) return;
    students.splice(index, 1);
    localStorage.setItem('students', JSON.stringify(students));
    renderTable(students);
  }

  function editStudent(index) {
    currentEditIndex = index;
    const s = students[index];
    document.getElementById('editName').value = s.name;
    document.getElementById('editRoblox').value = s.roblox || s.robloxUser || '';
    document.getElementById('editDiscord').value = s.discord || s.discordUser || '';
    document.getElementById('editTimeout').checked = s.timeout === 'Y' || s.timeoutPass === 'Y';
    document.getElementById('editNotes').value = s.notes || '';
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById('editModal').style.display = 'block';
  }

  function closeEdit() {
    document.getElementById('modalOverlay').style.display = 'none';
    document.getElementById('editModal').style.display = 'none';
  }

  function saveEdit() {
    const name = document.getElementById('editName').value.trim();
    if (!name) {
      alert('Name is required.');
      return;
    }
    students[currentEditIndex] = {
      name,
      robloxUser: document.getElementById('editRoblox').value.trim(),
      discordUser: document.getElementById('editDiscord').value.trim(),
      timeoutPass: document.getElementById('editTimeout').checked ? 'Y' : 'N',
      notes: document.getElementById('editNotes').value.trim()
    };
    localStorage.setItem('students', JSON.stringify(students));
    closeEdit();
    renderTable(students);
  }

  // --- Staff Management ---

  document.getElementById('manageStaffBtn').addEventListener('click', () => {
    loadStaffUsers();
    loadPasswordRequests();
    document.getElementById('staffModal').style.display = 'block';
  });

  function closeStaffModal() {
    document.getElementById('staffModal').style.display = 'none';
  }

  // Staff users loaded and editable inline
  function loadStaffUsers() {
    const staffUsers = JSON.parse(localStorage.getItem(staffKey)) || [];
    const tbody = document.querySelector('#staffTable tbody');
    tbody.innerHTML = '';
    staffUsers.forEach((user, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="text" value="${user.username}" onchange="updateStaffUsername(${i}, this.value)" /></td>
        <td><input type="checkbox" ${user.isAdmin ? 'checked' : ''} onchange="updateStaffAdmin(${i}, this.checked)" /></td>
        <td>
          <button onclick="removeStaff(${i})" class="remove-btn">Remove</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function updateStaffUsername(index, newUsername) {
    if (!newUsername.trim()) {
      alert('Username cannot be empty.');
      loadStaffUsers();
      return;
    }
    let staffUsers = JSON.parse(localStorage.getItem(staffKey)) || [];

    // Prevent duplicates
    if (staffUsers.some((u, i) => i !== index && u.username === newUsername)) {
      alert('Username already exists.');
      loadStaffUsers();
      return;
    }

    staffUsers[index].username = newUsername.trim();
    localStorage.setItem(staffKey, JSON.stringify(staffUsers));
  }

  function updateStaffAdmin(index, isAdminChecked) {
    let staffUsers = JSON.parse(localStorage.getItem(staffKey)) || [];
    staffUsers[index].isAdmin = isAdminChecked;
    localStorage.setItem(staffKey, JSON.stringify(staffUsers));
  }

  document.getElementById('addStaffBtn').addEventListener('click', () => {
    const username = document.getElementById('newStaffUsername').value.trim();
    const password = document.getElementById('newStaffPassword').value;
    const isAdmin = document.getElementById('newStaffAdmin').checked;

    if (!username || !password) {
      alert('Username and password are required.');
      return;
    }

    let staffUsers = JSON.parse(localStorage.getItem(staffKey)) || [];
    if (staffUsers.find(u => u.username === username)) {
      alert('Username already exists.');
      return;
    }

    staffUsers.push({ username, password, isAdmin });
    localStorage.setItem(staffKey, JSON.stringify(staffUsers));

    // Clear inputs
    document.getElementById('newStaffUsername').value = '';
    document.getElementById('newStaffPassword').value = '';
    document.getElementById('newStaffAdmin').checked = false;

    loadStaffUsers();
  });

  function removeStaff(index) {
    if (!confirm('Remove this staff member?')) return;
    let staffUsers = JSON.parse(localStorage.getItem(staffKey)) || [];
    staffUsers.splice(index, 1);
    localStorage.setItem(staffKey, JSON.stringify(staffUsers));
    loadStaffUsers();
  }

  // --- Password Reset Requests ---

  function loadPasswordRequests() {
    const requests = JSON.parse(localStorage.getItem(passwordRequestsKey)) || [];
    const tbody = document.querySelector('#passwordNoticesTable tbody');
    tbody.innerHTML = '';
    requests.forEach((req, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${req.username}</td>
        <td>${new Date(req.requestedAt).toLocaleString()}</td>
        <td>
          <button class="success-btn" onclick="openPasswordReset(${i})">Reset Password</button>
          <button class="remove-btn" onclick="removePasswordRequest(${i})">Dismiss</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function removePasswordRequest(index) {
    let requests = JSON.parse(localStorage.getItem(passwordRequestsKey)) || [];
    requests.splice(index, 1);
    localStorage.setItem(passwordRequestsKey, JSON.stringify(requests));
    loadPasswordRequests();
  }

  // Password reset modal logic
  let resetRequestIndex = null;

  function openPasswordReset(requestIndex) {
    resetRequestIndex = requestIndex;
    const requests = JSON.parse(localStorage.getItem(passwordRequestsKey)) || [];
    if (!requests[requestIndex]) return alert('Request not found.');

    document.getElementById('resetUsername').textContent = requests[requestIndex].username;
    document.getElementById('newPasswordInput').value = '';
    document.getElementById('passwordResetModal').style.display = 'block';
  }

  function closePasswordResetModal() {
    document.getElementById('passwordResetModal').style.display = 'none';
  }

  function confirmPasswordReset() {
    const newPass = document.getElementById('newPasswordInput').value;
    if (!newPass) {
      alert('Please enter a new password.');
      return;
    }
    const requests = JSON.parse(localStorage.getItem(passwordRequestsKey)) || [];
    if (!requests[resetRequestIndex]) {
      alert('Password reset request not found.');
      closePasswordResetModal();
      return;
    }
    const usernameToReset = requests[resetRequestIndex].username;

    // Update password in staff users
    let staffUsers = JSON.parse(localStorage.getItem(staffKey)) || [];
    const userIndex = staffUsers.findIndex(u => u.username === usernameToReset);
    if (userIndex === -1) {
      alert('User not found.');
      closePasswordResetModal();
      return;
    }
    staffUsers[userIndex].password = newPass;
    localStorage.setItem(staffKey, JSON.stringify(staffUsers));

    // Remove the request
    requests.splice(resetRequestIndex, 1);
    localStorage.setItem(passwordRequestsKey, JSON.stringify(requests));

    alert(`Password for "${usernameToReset}" has been reset.`);
    closePasswordResetModal();
    loadPasswordRequests();
  }
</script>

</body>
</html>
