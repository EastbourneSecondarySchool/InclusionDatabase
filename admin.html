<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - ESS Pastoral Database</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --table-border: #ccc;
      --header-bg: #f0f0f0;
      --btn-bg: #0066cc;
      --btn-danger: #cc3300;
      --btn-text: #ffffff;
    }
    body.dark-mode {
      --bg-color: #1c1c1c;
      --text-color: #eaeaea;
      --table-border: #444;
      --header-bg: #2a2a2a;
      --btn-bg: #004c99;
      --btn-danger: #aa0000;
      --btn-text: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid var(--table-border);
      padding: 8px;
      text-align: left;
      cursor: default;
    }
    th.sortable:hover {
      background-color: var(--header-bg);
      cursor: pointer;
    }
    button {
      padding: 6px 10px;
      margin-right: 5px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.remove-btn {
      background-color: var(--btn-danger);
    }
    #returnBtn {
      display: block;
      margin: 30px auto 0 auto;
      width: 150px;
      background-color: #444;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    #editModal, #editStaffModal, #resetPassModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-color);
      border: 2px solid var(--table-border);
      padding: 20px;
      z-index: 1000;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: var(--text-color);
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--table-border);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .tab-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .tab-btn.active {
      background: #004c99;
    }
    .hidden {
      display: none;
    }
    .request-item {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .request-item:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

<script>
  const loggedUser = sessionStorage.getItem('loggedInUser');
  const isAdmin = sessionStorage.getItem('isAdmin');
  if (!loggedUser || isAdmin !== 'true') {
    window.location.href = 'admin-login.html';
  }
</script>

<h1>Admin Panel - ESS Pastoral Database</h1>

<div class="top-bar">
  <input type="text" id="searchBar" placeholder="Search by name..." />
  <!-- Theme toggle button always visible here -->
  <button id="themeToggleBtn" onclick="toggleTheme()">Toggle Light/Dark</button>
</div>

<div class="tabs">
  <button class="tab-btn active" data-tab="studentsTab">Students</button>
  <button class="tab-btn" data-tab="staffTab">Staff</button>
  <button class="tab-btn" data-tab="passwordTab">Password Notices</button>
</div>

<!-- Students Tab -->
<div id="studentsTab">
  <table id="adminStudentTable">
    <thead>
      <tr>
        <th class="sortable" onclick="sortTable('students',0)">Name</th>
        <th class="sortable" onclick="sortTable('students',1)">Roblox User</th>
        <th class="sortable" onclick="sortTable('students',2)">Discord User</th>
        <th class="sortable" onclick="sortTable('students',3)">Timeout Pass</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Staff Tab -->
<div id="staffTab" class="hidden">
  <button onclick="showAddStaffModal()">Add Staff Member</button>
  <table id="staffTable" style="margin-top:10px;">
    <thead>
      <tr>
        <th class="sortable" onclick="sortTable('staff',0)">Username</th>
        <th class="sortable" onclick="sortTable('staff',1)">Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Password Notices Tab -->
<div id="passwordTab" class="hidden">
  <h2>Password Reset Requests</h2>
  <div id="passwordRequestsContainer">
    <!-- Requests will be loaded here -->
  </div>
  <p id="noRequestsMsg" style="text-align:center; color:#666;">No password reset requests.</p>
</div>

<button id="returnBtn" onclick="window.location.href='index.html'">Return</button>

<div id="modalOverlay"></div>

<!-- Edit Student Modal -->
<div id="editModal">
  <h3>Edit Student</h3>
  <input type="text" id="editName" placeholder="Student Name" />
  <input type="text" id="editRoblox" placeholder="Roblox Username" />
  <input type="text" id="editDiscord" placeholder="Discord Username" />
  <label><input type="checkbox" id="editTimeout" /> Timeout Pass</label>
  <textarea id="editNotes" placeholder="Notes..."></textarea>
  <button onclick="saveEdit()">Save</button>
  <button onclick="closeEdit()">Cancel</button>
</div>

<!-- Add/Edit Staff Modal -->
<div id="editStaffModal">
  <h3 id="staffModalTitle">Add Staff Member</h3>
  <input type="text" id="staffUsername" placeholder="Username" />
  <input type="password" id="staffPassword" placeholder="Password" />
  <select id="staffRole">
    <option value="staff">Staff</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="saveStaff()">Save</button>
  <button onclick="closeStaffModal()">Cancel</button>
</div>

<!-- Reset Password Modal -->
<div id="resetPassModal">
  <h3>Reset Password for <span id="resetUserSpan"></span></h3>
  <input type="password" id="newPasswordInput" placeholder="New Password" />
  <button onclick="confirmResetPassword()">Reset Password</button>
  <button onclick="closeResetPassModal()">Cancel</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Initialize Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
    authDomain: "pastoraldatabase.firebaseapp.com",
    projectId: "pastoraldatabase",
    storageBucket: "pastoraldatabase.firebasestorage.app",
    messagingSenderId: "859785843482",
    appId: "1:859785843482:web:4e0e5458391c1daee592a3",
    measurementId: "G-54LQVPWPJH"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Global variables
  let students = [];
  let staffUsers = [];
  let passwordRequests = [];
  let currentEditIndex = null;
  let currentStaffEditIndex = null;
  let currentResetRequestIndex = null;
  let sortOrderStudents = 1;
  let sortOrderStaff = 1;

  // DOM ready
  document.addEventListener('DOMContentLoaded', async () => {
    // Load theme
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') document.body.classList.add('dark-mode');

    // Load data from Firestore
    await loadStudentsFromFirestore();
    await loadStaffFromFirestore();
    await loadPasswordRequestsFromFirestore();

    loadStudents();
    loadStaff();
    loadPasswordRequests();

    // Tab functionality
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.getAttribute('data-tab');
        document.querySelectorAll('#studentsTab, #staffTab, #passwordTab').forEach(t => {
          t.classList.add('hidden');
        });
        document.getElementById(tab).classList.remove('hidden');
      });
    });

    // Search bar filtering
    document.getElementById('searchBar').addEventListener('input', e => {
      const filter = e.target.value.toLowerCase();
      filterStudents(filter);
    });
  });

  // THEME TOGGLE
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  }

  // LOAD STUDENTS
  async function loadStudentsFromFirestore() {
    const snapshot = await db.collection('students').get();
    students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  function loadStudents() {
    const tbody = document.querySelector('#adminStudentTable tbody');
    tbody.innerHTML = '';
    students.forEach((student, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHtml(student.name)}</td>
        <td>${escapeHtml(student.robloxUser)}</td>
        <td>${escapeHtml(student.discordUser)}</td>
        <td>${student.timeoutPass ? '✔️' : ''}</td>
        <td>${escapeHtml(student.notes)}</td>
        <td>
          <button onclick="editStudent(${index})">Edit</button>
          <button class="remove-btn" onclick="removeStudent(${index})">Remove</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // EDIT STUDENT
  function editStudent(index) {
    currentEditIndex = index;
    const s = students[index];
    document.getElementById('editName').value = s.name;
    document.getElementById('editRoblox').value = s.robloxUser;
    document.getElementById('editDiscord').value = s.discordUser;
    document.getElementById('editTimeout').checked = !!s.timeoutPass;
    document.getElementById('editNotes').value = s.notes || '';
    showModal('editModal');
  }

  async function saveEdit() {
    const name = document.getElementById('editName').value.trim();
    const robloxUser = document.getElementById('editRoblox').value.trim();
    const discordUser = document.getElementById('editDiscord').value.trim();
    const timeoutPass = document.getElementById('editTimeout').checked;
    const notes = document.getElementById('editNotes').value.trim();

    if (!name) {
      alert('Name cannot be empty.');
      return;
    }

    const student = students[currentEditIndex];
    const id = student.id;

    try {
      await db.collection('students').doc(id).update({
        name, robloxUser, discordUser, timeoutPass, notes
      });
      students[currentEditIndex] = { id, name, robloxUser, discordUser, timeoutPass, notes };
      loadStudents();
      closeEdit();
    } catch (error) {
      alert('Error updating student: ' + error.message);
    }
  }

  function closeEdit() {
    hideModal('editModal');
  }

  // REMOVE STUDENT
  async function removeStudent(index) {
    if (!confirm('Are you sure you want to remove this student?')) return;
    const student = students[index];
    try {
      await db.collection('students').doc(student.id).delete();
      students.splice(index, 1);
      loadStudents();
    } catch (error) {
      alert('Error removing student: ' + error.message);
    }
  }

  // SORT TABLE
  function sortTable(type, colIndex) {
    if (type === 'students') {
      sortOrderStudents *= -1;
      students.sort((a, b) => {
        let valA, valB;
        switch (colIndex) {
          case 0: valA = a.name.toLowerCase(); valB = b.name.toLowerCase(); break;
          case 1: valA = a.robloxUser.toLowerCase(); valB = b.robloxUser.toLowerCase(); break;
          case 2: valA = a.discordUser.toLowerCase(); valB = b.discordUser.toLowerCase(); break;
          case 3: valA = a.timeoutPass ? 1 : 0; valB = b.timeoutPass ? 1 : 0; break;
          default: valA = ''; valB = '';
        }
        if (valA < valB) return -1 * sortOrderStudents;
        if (valA > valB) return 1 * sortOrderStudents;
        return 0;
      });
      loadStudents();
    } else if (type === 'staff') {
      sortOrderStaff *= -1;
      staffUsers.sort((a, b) => {
        let valA, valB;
        switch (colIndex) {
          case 0: valA = a.username.toLowerCase(); valB = b.username.toLowerCase(); break;
          case 1: valA = a.role.toLowerCase(); valB = b.role.toLowerCase(); break;
          default: valA = ''; valB = '';
        }
        if (valA < valB) return -1 * sortOrderStaff;
        if (valA > valB) return 1 * sortOrderStaff;
        return 0;
      });
      loadStaff();
    }
  }

  // FILTER STUDENTS BY NAME
  function filterStudents(filter) {
    const tbody = document.querySelector('#adminStudentTable tbody');
    tbody.innerHTML = '';
    students.forEach((student, index) => {
      if (student.name.toLowerCase().includes(filter)) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(student.name)}</td>
          <td>${escapeHtml(student.robloxUser)}</td>
          <td>${escapeHtml(student.discordUser)}</td>
          <td>${student.timeoutPass ? '✔️' : ''}</td>
          <td>${escapeHtml(student.notes)}</td>
          <td>
            <button onclick="editStudent(${index})">Edit</button>
            <button class="remove-btn" onclick="removeStudent(${index})">Remove</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
    });
  }

  // STAFF MANAGEMENT
  async function loadStaffFromFirestore() {
    const snapshot = await db.collection('staff').get();
    staffUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  function loadStaff() {
    const tbody = document.querySelector('#staffTable tbody');
    tbody.innerHTML = '';
    staffUsers.forEach((user, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHtml(user.username)}</td>
        <td>${escapeHtml(user.role)}</td>
        <td>
          <button onclick="editStaff(${index})">Edit</button>
          <button class="remove-btn" onclick="removeStaff(${index})">Remove</button>
          <button onclick="showResetPassModal(${index})">Reset Password</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function showAddStaffModal() {
    currentStaffEditIndex = null;
    document.getElementById('staffModalTitle').textContent = 'Add Staff Member';
    document.getElementById('staffUsername').value = '';
    document.getElementById('staffPassword').value = '';
    document.getElementById('staffRole').value = 'staff';
    showModal('editStaffModal');
  }

  function editStaff(index) {
    currentStaffEditIndex = index;
    const user = staffUsers[index];
    document.getElementById('staffModalTitle').textContent = 'Edit Staff Member';
    document.getElementById('staffUsername').value = user.username;
    document.getElementById('staffPassword').value = '';
    document.getElementById('staffRole').value = user.role;
    showModal('editStaffModal');
  }

  async function saveStaff() {
    const username = document.getElementById('staffUsername').value.trim();
    const password = document.getElementById('staffPassword').value;
    const role = document.getElementById('staffRole').value;

    if (!username) {
      alert('Username cannot be empty.');
      return;
    }

    if (currentStaffEditIndex === null && !password) {
      alert('Password is required for new staff.');
      return;
    }

    try {
      if (currentStaffEditIndex === null) {
        // Add new staff - Password should be hashed in real apps!
        const docRef = await db.collection('staff').add({ username, password, role });
        staffUsers.push({ id: docRef.id, username, password, role });
      } else {
        // Update existing (only username and role, password can be reset separately)
        const staff = staffUsers[currentStaffEditIndex];
        await db.collection('staff').doc(staff.id).update({ username, role });
        staffUsers[currentStaffEditIndex].username = username;
        staffUsers[currentStaffEditIndex].role = role;
      }
      loadStaff();
      closeStaffModal();
    } catch (error) {
      alert('Error saving staff: ' + error.message);
    }
  }

  async function removeStaff(index) {
    if (!confirm('Are you sure you want to remove this staff member?')) return;
    const user = staffUsers[index];
    try {
      await db.collection('staff').doc(user.id).delete();
      staffUsers.splice(index, 1);
      loadStaff();
    } catch (error) {
      alert('Error removing staff: ' + error.message);
    }
  }

  function closeStaffModal() {
    hideModal('editStaffModal');
  }

  // PASSWORD RESET REQUESTS MANAGEMENT
  async function loadPasswordRequestsFromFirestore() {
    const snapshot = await db.collection('passwordResetRequests').get();
    passwordRequests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  function loadPasswordRequests() {
    const container = document.getElementById('passwordRequestsContainer');
    container.innerHTML = '';
    if (passwordRequests.length === 0) {
      document.getElementById('noRequestsMsg').style.display = 'block';
      return;
    }
    document.getElementById('noRequestsMsg').style.display = 'none';

    passwordRequests.forEach((req, i) => {
      const div = document.createElement('div');
      div.className = 'request-item';
      div.textContent = `User: ${req.username} - Requested on: ${new Date(req.timestamp).toLocaleString()}`;
      div.onclick = () => showResetPassModal(i);
      container.appendChild(div);
    });
  }

  // RESET PASSWORD MODAL
  function showResetPassModal(index) {
    currentResetRequestIndex = index;
    const req = passwordRequests[index];
    document.getElementById('resetUserSpan').textContent = req.username;
    document.getElementById('newPasswordInput').value = '';
    showModal('resetPassModal');
  }

  async function confirmResetPassword() {
    const newPass = document.getElementById('newPasswordInput').value;
    if (!newPass) {
      alert('New password cannot be empty.');
      return;
    }
    const req = passwordRequests[currentResetRequestIndex];
    const username = req.username;
    try {
      // Update staff password
      const snapshot = await db.collection('staff').where('username', '==', username).get();
      if (snapshot.empty) {
        alert('Staff user not found.');
        return;
      }
      const docId = snapshot.docs[0].id;
      await db.collection('staff').doc(docId).update({ password: newPass });
      // Remove request
      await db.collection('passwordResetRequests').doc(req.id).delete();
      passwordRequests.splice(currentResetRequestIndex, 1);
      loadPasswordRequests();
      closeResetPassModal();
      alert('Password reset successfully.');
    } catch (error) {
      alert('Error resetting password: ' + error.message);
    }
  }

  function closeResetPassModal() {
    hideModal('resetPassModal');
  }

  // MODAL UTILS
  function showModal(id) {
    document.getElementById(id).style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
  }

  function hideModal(id) {
    document.getElementById(id).style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
  }

  // Escape HTML to prevent XSS
  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }
</script>
</body>
</html>
