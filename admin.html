<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - ESS Pastoral Database</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --table-border: #ccc;
      --header-bg: #f0f0f0;
      --btn-bg: #0066cc;
      --btn-danger: #cc3300;
      --btn-text: #ffffff;
    }
    body.dark-mode {
      --bg-color: #1c1c1c;
      --text-color: #eaeaea;
      --table-border: #444;
      --header-bg: #2a2a2a;
      --btn-bg: #004c99;
      --btn-danger: #aa0000;
      --btn-text: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid var(--table-border);
      padding: 8px;
      text-align: left;
      cursor: default;
    }
    th.sortable:hover {
      background-color: var(--header-bg);
      cursor: pointer;
    }
    button {
      padding: 6px 10px;
      margin-right: 5px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.remove-btn {
      background-color: var(--btn-danger);
    }
    #returnBtn {
      display: block;
      margin: 30px auto 0 auto;
      width: 150px;
      background-color: #444;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    #editModal, #editStaffModal, #resetPassModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-color);
      border: 2px solid var(--table-border);
      padding: 20px;
      z-index: 1000;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: var(--text-color);
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--table-border);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .tab-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .tab-btn.active {
      background: #004c99;
    }
    .hidden {
      display: none;
    }
    .request-item {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .request-item:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

<script>
  const loggedUser = sessionStorage.getItem('loggedInUser');
  const isAdmin = sessionStorage.getItem('isAdmin');
  if (!loggedUser || isAdmin !== 'true') {
    window.location.href = 'admin-login.html';
  }
</script>

<h1>Admin Panel - ESS Pastoral Database</h1>

<div class="top-bar">
  <input type="text" id="searchBar" placeholder="Search by name..." />
  <!-- Theme toggle button always visible here -->
  <button id="themeToggleBtn" onclick="toggleTheme()">Toggle Light/Dark</button>
</div>

<div class="tabs">
  <button class="tab-btn active" data-tab="studentsTab">Students</button>
  <button class="tab-btn" data-tab="staffTab">Staff</button>
  <button class="tab-btn" data-tab="passwordTab">Password Notices</button>
</div>

<!-- Students Tab -->
<div id="studentsTab">
  <table id="adminStudentTable">
    <thead>
      <tr>
        <th class="sortable" onclick="sortTable('students',0)">Name</th>
        <th class="sortable" onclick="sortTable('students',1)">Roblox User</th>
        <th class="sortable" onclick="sortTable('students',2)">Discord User</th>
        <th class="sortable" onclick="sortTable('students',3)">Timeout Pass</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Staff Tab -->
<div id="staffTab" class="hidden">
  <button onclick="showAddStaffModal()">Add Staff Member</button>
  <table id="staffTable" style="margin-top:10px;">
    <thead>
      <tr>
        <th class="sortable" onclick="sortTable('staff',0)">Username</th>
        <th class="sortable" onclick="sortTable('staff',1)">Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Password Notices Tab -->
<div id="passwordTab" class="hidden">
  <h2>Password Reset Requests</h2>
  <div id="passwordRequestsContainer">
    <!-- Requests will be loaded here -->
  </div>
  <p id="noRequestsMsg" style="text-align:center; color:#666;">No password reset requests.</p>
</div>

<button id="returnBtn" onclick="window.location.href='index.html'">Return</button>

<div id="modalOverlay"></div>

<!-- Edit Student Modal -->
<div id="editModal">
  <h3>Edit Student</h3>
  <input type="text" id="editName" placeholder="Student Name" />
  <input type="text" id="editRoblox" placeholder="Roblox Username" />
  <input type="text" id="editDiscord" placeholder="Discord Username" />
  <label><input type="checkbox" id="editTimeout" /> Timeout Pass</label>
  <textarea id="editNotes" placeholder="Notes..."></textarea>
  <button onclick="saveEdit()">Save</button>
  <button onclick="closeEdit()">Cancel</button>
</div>

<!-- Add/Edit Staff Modal -->
<div id="editStaffModal">
  <h3 id="staffModalTitle">Add Staff Member</h3>
  <input type="text" id="staffUsername" placeholder="Username" />
  <input type="password" id="staffPassword" placeholder="Password" />
  <select id="staffRole">
    <option value="staff">Staff</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="saveStaff()">Save</button>
  <button onclick="closeStaffModal()">Cancel</button>
</div>

<!-- Reset Password Modal -->
<div id="resetPassModal">
  <h3>Reset Password for <span id="resetUserSpan"></span></h3>
  <input type="password" id="newPasswordInput" placeholder="New Password" />
  <button onclick="confirmResetPassword()">Reset Password</button>
  <button onclick="closeResetPassModal()">Cancel</button>
</div>

<script>
  // Global variables
  let students = [];
  let staffUsers = [];
  let passwordRequests = [];
  let currentEditIndex = null;
  let currentStaffEditIndex = null;
  let currentResetRequestIndex = null;

  // Load saved theme and data on DOM ready
  document.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') document.body.classList.add('dark-mode');

    students = JSON.parse(localStorage.getItem('students')) || [];
    staffUsers = JSON.parse(localStorage.getItem('staffUsers')) || [];
    passwordRequests = JSON.parse(localStorage.getItem('passwordRequests')) || [];

    loadStudents();
    loadStaff();
    loadPasswordRequests();

    // Tab functionality
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.getAttribute('data-tab');
        document.querySelectorAll('#studentsTab, #staffTab, #passwordTab').forEach(t => {
          t.classList.add('hidden');
        });
        document.getElementById(tab).classList.remove('hidden');
      });
    });

    // Search bar filtering
    document.getElementById('searchBar').addEventListener('input', e => {
      const filter = e.target.value.toLowerCase();
      filterStudents(filter);
    });
  });

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  }

  // Load students table rows
  function loadStudents() {
    const tbody = document.querySelector('#adminStudentTable tbody');
    tbody.innerHTML = '';
    students.forEach((stu, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${stu.name}</td>
        <td>${stu.robloxUser}</td>
        <td>${stu.discordUser}</td>
        <td>${stu.timeoutPass ? 'Yes' : 'No'}</td>
        <td>${stu.notes || ''}</td>
        <td>
          <button onclick="editStudent(${i})">Edit</button>
          <button class="remove-btn" onclick="removeStudent(${i})">Remove</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Filter students by name search
  function filterStudents(filter) {
    const tbody = document.querySelector('#adminStudentTable tbody');
    Array.from(tbody.children).forEach(row => {
      const nameCell = row.cells[0].textContent.toLowerCase();
      row.style.display = nameCell.includes(filter) ? '' : 'none';
    });
  }

  // Edit student
  function editStudent(index) {
    currentEditIndex = index;
    const stu = students[index];
    document.getElementById('editName').value = stu.name;
    document.getElementById('editRoblox').value = stu.robloxUser;
    document.getElementById('editDiscord').value = stu.discordUser;
    document.getElementById('editTimeout').checked = stu.timeoutPass;
    document.getElementById('editNotes').value = stu.notes || '';
    showModal('editModal');
  }

  function saveEdit() {
    if (currentEditIndex === null) return;
    students[currentEditIndex] = {
      name: document.getElementById('editName').value.trim(),
      robloxUser: document.getElementById('editRoblox').value.trim(),
      discordUser: document.getElementById('editDiscord').value.trim(),
      timeoutPass: document.getElementById('editTimeout').checked,
      notes: document.getElementById('editNotes').value.trim(),
    };
    localStorage.setItem('students', JSON.stringify(students));
    loadStudents();
    closeEdit();
  }
  function closeEdit() {
    currentEditIndex = null;
    hideModal('editModal');
  }

  function removeStudent(index) {
    if (!confirm('Are you sure you want to remove this student?')) return;
    students.splice(index, 1);
    localStorage.setItem('students', JSON.stringify(students));
    loadStudents();
  }

  // Staff management
  function loadStaff() {
    const tbody = document.querySelector('#staffTable tbody');
    tbody.innerHTML = '';
    staffUsers.forEach((user, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.username}</td>
        <td>${user.role}</td>
        <td>
          <button onclick="editStaff(${i})">Edit</button>
          <button class="remove-btn" onclick="removeStaff(${i})">Remove</button>
          <button onclick="openResetPassModal(${i})">Reset Password</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function showAddStaffModal() {
    currentStaffEditIndex = null;
    document.getElementById('staffModalTitle').textContent = 'Add Staff Member';
    document.getElementById('staffUsername').value = '';
    document.getElementById('staffPassword').value = '';
    document.getElementById('staffRole').value = 'staff';
    showModal('editStaffModal');
  }

  function editStaff(index) {
    currentStaffEditIndex = index;
    const user = staffUsers[index];
    document.getElementById('staffModalTitle').textContent = 'Edit Staff Member';
    document.getElementById('staffUsername').value = user.username;
    document.getElementById('staffPassword').value = '';
    document.getElementById('staffRole').value = user.role;
    showModal('editStaffModal');
  }

  function saveStaff() {
    const username = document.getElementById('staffUsername').value.trim();
    const password = document.getElementById('staffPassword').value;
    const role = document.getElementById('staffRole').value;

    if (!username) {
      alert('Username is required.');
      return;
    }
    if (currentStaffEditIndex === null && !password) {
      alert('Password is required for new staff.');
      return;
    }
    if (currentStaffEditIndex === null) {
      // Add new staff user
      staffUsers.push({ username, password, role });
    } else {
      // Update existing (password only if provided)
      let user = staffUsers[currentStaffEditIndex];
      user.username = username;
      if (password) user.password = password;
      user.role = role;
    }
    localStorage.setItem('staffUsers', JSON.stringify(staffUsers));
    loadStaff();
    closeStaffModal();
  }
  function closeStaffModal() {
    currentStaffEditIndex = null;
    hideModal('editStaffModal');
  }
  function removeStaff(index) {
    if (!confirm('Are you sure you want to remove this staff member?')) return;
    staffUsers.splice(index, 1);
    localStorage.setItem('staffUsers', JSON.stringify(staffUsers));
    loadStaff();
  }

  // Password reset requests
  function loadPasswordRequests() {
    const container = document.getElementById('passwordRequestsContainer');
    container.innerHTML = '';
    if (!passwordRequests.length) {
      document.getElementById('noRequestsMsg').style.display = 'block';
      return;
    }
    document.getElementById('noRequestsMsg').style.display = 'none';

    passwordRequests.forEach((req, i) => {
      const div = document.createElement('div');
      div.className = 'request-item';
      div.textContent = req.username + ' requested password reset on ' + new Date(req.date).toLocaleString();
      div.onclick = () => openResetPassModal(i);
      container.appendChild(div);
    });
  }

  // Reset password modal
  function openResetPassModal(index) {
    currentResetRequestIndex = index;
    let user;
    if (index !== null && passwordRequests[index]) {
      user = passwordRequests[index].username;
    } else if (index !== null && staffUsers[index]) {
      user = staffUsers[index].username;
    }
    if (!user) return;
    document.getElementById('resetUserSpan').textContent = user;
    document.getElementById('newPasswordInput').value = '';
    showModal('resetPassModal');
  }

  function confirmResetPassword() {
    const newPass = document.getElementById('newPasswordInput').value;
    if (!newPass) {
      alert('Please enter a new password.');
      return;
    }
    // Determine if resetting from passwordRequests list or staff list
    let username;
    if (currentResetRequestIndex !== null && passwordRequests[currentResetRequestIndex]) {
      username = passwordRequests[currentResetRequestIndex].username;
      // Update password for this staff user
      let staffIndex = staffUsers.findIndex(s => s.username === username);
      if (staffIndex !== -1) {
        staffUsers[staffIndex].password = newPass;
        localStorage.setItem('staffUsers', JSON.stringify(staffUsers));
      }
      // Remove the password reset request after reset
      passwordRequests.splice(currentResetRequestIndex, 1);
      localStorage.setItem('passwordRequests', JSON.stringify(passwordRequests));
      loadPasswordRequests();
      loadStaff();
    }
    closeResetPassModal();
    alert('Password reset successful.');
  }

  function closeResetPassModal() {
    currentResetRequestIndex = null;
    hideModal('resetPassModal');
  }

  // Generic modal show/hide
  function showModal(id) {
    document.getElementById('modalOverlay').style.display = 'block';
    document.getElementById(id).style.display = 'block';
  }
  function hideModal(id) {
    document.getElementById('modalOverlay').style.display = 'none';
    document.getElementById(id).style.display = 'none';
  }

  // Sort tables
  let sortOrderStudents = 1;
  let sortOrderStaff = 1;
  function sortTable(type, colIndex) {
    if (type === 'students') {
      students.sort((a,b) => {
        let vA = Object.values(a)[colIndex];
        let vB = Object.values(b)[colIndex];
        if (typeof vA === 'string') vA = vA.toLowerCase();
        if (typeof vB === 'string') vB = vB.toLowerCase();
        if (vA < vB) return -1 * sortOrderStudents;
        if (vA > vB) return 1 * sortOrderStudents;
        return 0;
      });
      sortOrderStudents = -sortOrderStudents;
      localStorage.setItem('students', JSON.stringify(students));
      loadStudents();
    } else if (type === 'staff') {
      staffUsers.sort((a,b) => {
        let vA = Object.values(a)[colIndex];
        let vB = Object.values(b)[colIndex];
        if (typeof vA === 'string') vA = vA.toLowerCase();
        if (typeof vB === 'string') vB = vB.toLowerCase();
        if (vA < vB) return -1 * sortOrderStaff;
        if (vA > vB) return 1 * sortOrderStaff;
        return 0;
      });
      sortOrderStaff = -sortOrderStaff;
      localStorage.setItem('staffUsers', JSON.stringify(staffUsers));
      loadStaff();
    }
  }
</script>

</body>
</html>
