<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <style>
    .button { margin-top: 20px; display: inline-block; background: #0066cc; color: white; padding: 10px; text-decoration: none; border-radius: 5px; }
    table { margin-top: 20px; width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <h1>Student List</h1>
  <table id="studentTable">
    <tr><th>Name</th><th>Roblox</th><th>Discord</th><th>Timeout</th><th>Notes</th></tr>
  </table>
  <a href="index.html" class="button">Return</a>

  <script>
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const table = document.getElementById('studentTable');

    students.forEach((s, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `<td><a href="student-details.html?index=${index}">${s.name}</a></td>
                       <td>${s.roblox}</td><td>${s.discord}</td><td>${s.timeout}</td><td>${s.notes}</td>`;
      table.appendChild(row);
    });
  </script>
</body>
</html>
