<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button, a.button {
      margin-top: 20px;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
<script>
  if (!sessionStorage.getItem('loggedInUser')) {
    window.location.href = 'login.html';
  }
</script>

<h1>Student List</h1>
<table>
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Roblox User</th>
      <th>Discord User</th>
      <th>Timeout Pass (Y/N)</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody id="studentTableBody"></tbody>
</table>

<a href="index.html" class="button">Return</a>

<script>
  async function loadStudents() {
    try {
      const res = await fetch('/api/students');
      if (!res.ok) throw new Error('Failed to load students: ' + res.statusText);
      const students = await res.json();

      console.log('Loaded students:', students);  // Debugging line

      const tbody = document.getElementById('studentTableBody');
      tbody.innerHTML = '';

      if (!Array.isArray(students) || students.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.textContent = 'No students found.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      students.forEach((student, index) => {
        const tr = document.createElement('tr');

        // Name with clickable link to details
        const nameTd = document.createElement('td');
        const link = document.createElement('a');
        link.href = `student-details.html?id=${encodeURIComponent(index)}`;
        link.textContent = student.name || '(No Name)';
        nameTd.appendChild(link);
        tr.appendChild(nameTd);

        // Roblox username
        const robloxTd = document.createElement('td');
        robloxTd.textContent = student.robloxUser || '';
        tr.appendChild(robloxTd);

        // Discord username
        const discordTd = document.createElement('td');
        discordTd.textContent = student.discordUser || '';
        tr.appendChild(discordTd);

        // Timeout Pass (Y/N)
        const timeoutTd = document.createElement('td');
        timeoutTd.textContent = student.timeoutPass ? 'Y' : 'N';
        tr.appendChild(timeoutTd);

        // Notes
        const notesTd = document.createElement('td');
        notesTd.textContent = student.notes || '';
        tr.appendChild(notesTd);

        tbody.appendChild(tr);
      });
    } catch (error) {
      alert(error.message);
    }
  }

  loadStudents();
</script>
</body>
</html>
