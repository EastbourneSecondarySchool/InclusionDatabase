<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button, a.button {
      margin-top: 20px;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
<script>
  if (!sessionStorage.getItem('loggedInUser')) {
    window.location.href = 'login.html';
  }
</script>

  <h1>Student List</h1>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Roblox User</th>
        <th>Discord User</th>
        <th>Timeout Pass (Y/N)</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <a href="index.html" class="button">Return</a>

  <script>
    function loadStudents() {
      const students = JSON.parse(localStorage.getItem('students')) || [];
      const tbody = document.getElementById('studentTableBody');
      tbody.innerHTML = '';
      students.forEach((student, index) => {
        const tr = document.createElement('tr');

        // Name with clickable link to details
        const nameTd = document.createElement('td');
        const link = document.createElement('a');
        link.href = `student-details.html?id=${index}`;
        link.textContent = student.name;
        nameTd.appendChild(link);
        tr.appendChild(nameTd);

        // Other fields
        ['roblox', 'discord', 'timeout', 'notes'].forEach(field => {
          const td = document.createElement('td');
          td.textContent = student[field] || '';
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }
    loadStudents();
  </script>
</body>
</html>
