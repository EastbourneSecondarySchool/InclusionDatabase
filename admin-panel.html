<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - ESS Pastoral Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 8px 12px;
      background-color: #cc3300;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #returnBtn {
      display: block;
      margin: 30px auto 0 auto;
      width: 150px;
      text-align: center;
      background-color: #444;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- 🔐 Admin-only access check -->
<script>
  const loggedUser = sessionStorage.getItem('loggedInUser');
  const isAdmin = sessionStorage.getItem('isAdmin');
  if (!loggedUser || isAdmin !== 'true') {
    window.location.href = 'admin-login.html';
  }
</script>

<h1>Admin Panel - ESS Pastoral Database</h1>

<section>
  <h2>All Students</h2>
  <table id="adminStudentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roblox User</th>
        <th>Discord User</th>
        <th>Timeout Pass</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Students inserted here -->
    </tbody>
  </table>
</section>

<!-- Return to homepage -->
<button id="returnBtn" onclick="window.location.href='index.html'">Return</button>

<script>
  function loadAllStudentsAdmin() {
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const tbody = document.getElementById('adminStudentTable').querySelector('tbody');
    tbody.innerHTML = '';

    students.forEach((student, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${student.name}</td>
        <td>${student.robloxUser || ''}</td>
        <td>${student.discordUser || ''}</td>
        <td>${student.timeoutPass ? 'Y' : 'N'}</td>
        <td>${student.notes || ''}</td>
        <td>
          <button onclick="removeStudent(${index})">Remove</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function removeStudent(index) {
    if (!confirm('Are you sure you want to remove this student?')) return;

    let students = JSON.parse(localStorage.getItem('students')) || [];
    students.splice(index, 1);
    localStorage.setItem('students', JSON.stringify(students));
    loadAllStudentsAdmin();
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadAllStudentsAdmin();
  });
</script>
</body>
</html>
