<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - ESS Pastoral Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.remove-btn {
      background: #cc3300;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    #returnBtn {
      display: block;
      margin: 30px auto 0 auto;
      width: 150px;
      text-align: center;
      background-color: #444;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<script>
  // Require login and admin access
  const loggedUser = sessionStorage.getItem('loggedInUser');
  const isAdmin = sessionStorage.getItem('isAdmin');
  if (!loggedUser || isAdmin !== 'true') {
    window.location.href = 'login.html';
  }
</script>

<h1>Admin Panel - ESS Pastoral Database</h1>

<section>
  <h2>Add Staff User</h2>
  <form id="addStaffForm">
    <label for="staffUsername">Username</label>
    <input type="text" id="staffUsername" required />
    <label for="staffPassword">Password</label>
    <input type="password" id="staffPassword" required />
    <button type="submit">Add Staff User</button>
  </form>
  <div id="staffMsg" class="error"></div>
</section>

<section>
  <h2>All Students</h2>
  <table id="adminStudentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roblox User</th>
        <th>Discord User</th>
        <th>Timeout Pass</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Students inserted here -->
    </tbody>
  </table>
</section>

<button id="returnBtn" onclick="window.location.href='index.html'">Return</button>

<script>
  // Staff user form handling
  const addStaffForm = document.getElementById('addStaffForm');
  const staffMsg = document.getElementById('staffMsg');

  addStaffForm.addEventListener('submit', function(e) {
    e.preventDefault();
    staffMsg.textContent = '';

    const username = document.getElementById('staffUsername').value.trim();
    const password = document.getElementById('staffPassword').value;

    if (!username || !password) {
      staffMsg.textContent = 'Please enter both username and password.';
      return;
    }

    // Load existing staff users or empty array
    let staffUsers = JSON.parse(localStorage.getItem('staffUsers')) || [];

    // Check if username already exists
    if (staffUsers.some(u => u.username.toLowerCase() === username.toLowerCase())) {
      staffMsg.textContent = 'That username already exists.';
      return;
    }

    // Add new staff user
    staffUsers.push({ username, password });
    localStorage.setItem('staffUsers', JSON.stringify(staffUsers));

    staffMsg.style.color = 'green';
    staffMsg.textContent = `Staff user "${username}" added successfully!`;
    addStaffForm.reset();
  });

  // Student management
  function loadAllStudentsAdmin() {
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const tbody = document.getElementById('adminStudentTable').querySelector('tbody');
    tbody.innerHTML = '';

    students.forEach((student, index) => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${student.name}</td>
        <td>${student.robloxUser || ''}</td>
        <td>${student.discordUser || ''}</td>
        <td>${student.timeoutPass ? 'Y' : 'N'}</td>
        <td>${student.notes || ''}</td>
        <td>
          <button class="remove-btn" onclick="removeStudent(${index})">Remove</button>
        </td>
      `;

      tbody.appendChild(tr);
    });
  }

  function removeStudent(index) {
    if (!confirm('Are you sure you want to remove this student?')) return;

    let students = JSON.parse(localStorage.getItem('students')) || [];
    students.splice(index, 1);
    localStorage.setItem('students', JSON.stringify(students));
    loadAllStudentsAdmin();
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadAllStudentsAdmin();
  });
</script>
</body>
</html>
