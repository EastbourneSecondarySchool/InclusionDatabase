<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Behaviour Database</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow p-6">
    <button onclick="window.location.href='index.html'" class="mb-6 text-blue-600 hover:underline">‚Üê Return to Dashboard</button>
    <h1 class="text-3xl font-bold mb-6 text-center">Behaviour Database</h1>
    
    <input
      type="text"
      id="searchInput"
      placeholder="Search students..."
      class="border border-gray-300 rounded p-2 mb-6 w-full"
    />

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200" id="studentsTable">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timeout Pass</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTbody" class="bg-white divide-y divide-gray-200">
          <!-- Student rows injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase v9 modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
      authDomain: "pastoraldatabase.firebaseapp.com",
      projectId: "pastoraldatabase",
      storageBucket: "pastoraldatabase.firebasestorage.app",
      messagingSenderId: "859785843482",
      appId: "1:859785843482:web:4e0e5458391c1daee592a3",
      measurementId: "G-54LQVPWPJH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentsTbody = document.getElementById('studentsTbody');
    const searchInput = document.getElementById('searchInput');

    // Redirect if no role stored
    if (!localStorage.getItem('role')) {
      window.location.href = 'login.html';
    }

    function createActionButton(text, onClick) {
      const btn = document.createElement('button');
      btn.textContent = text;
      btn.className = "bg-indigo-600 text-white px-3 py-1 rounded mr-2 hover:bg-indigo-700 transition text-sm";
      btn.onclick = onClick;
      return btn;
    }

    function openStudentDetail(id) {
      window.location.href = `student-details.html?id=${id}`;
    }

    async function addBehaviourIncident(id) {
      const incident = prompt('Describe the behaviour incident:');
      if (incident && incident.trim() !== '') {
        try {
          const studentRef = doc(db, 'students', id);
          await updateDoc(studentRef, {
            behaviourIncidents: arrayUnion({
              text: incident.trim(),
              timestamp: new Date().toISOString()
            })
          });
          alert('Behaviour incident added!');
        } catch (e) {
          console.error(e);
          alert('Failed to add behaviour incident.');
        }
      }
    }

    async function addIsolation(id) {
      const isolationReason = prompt('Enter isolation reason:');
      if (isolationReason && isolationReason.trim() !== '') {
        try {
          const studentRef = doc(db, 'students', id);
          await updateDoc(studentRef, {
            isolations: arrayUnion({
              reason: isolationReason.trim(),
              timestamp: new Date().toISOString()
            })
          });
          alert('Isolation added!');
        } catch (e) {
          console.error(e);
          alert('Failed to add isolation.');
        }
      }
    }

    async function addExclusion(id) {
      const exclusionReason = prompt('Enter exclusion reason:');
      if (exclusionReason && exclusionReason.trim() !== '') {
        try {
          const studentRef = doc(db, 'students', id);
          await updateDoc(studentRef, {
            exclusions: arrayUnion({
              reason: exclusionReason.trim(),
              timestamp: new Date().toISOString()
            })
          });
          alert('Exclusion added!');
        } catch (e) {
          console.error(e);
          alert('Failed to add exclusion.');
        }
      }
    }

    function renderStudentRow(doc) {
      const tr = document.createElement('tr');
      tr.className = "cursor-pointer hover:bg-gray-100";

      const nameTd = document.createElement('td');
      nameTd.className = "px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900";
      nameTd.textContent = doc.data().name;
      nameTd.onclick = () => openStudentDetail(doc.id);
      tr.appendChild(nameTd);

      const yearTd = document.createElement('td');
      yearTd.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-500";
      yearTd.textContent = doc.data().year || '';
      tr.appendChild(yearTd);

      const timeoutPassTd = document.createElement('td');
      timeoutPassTd.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-500";
      timeoutPassTd.textContent = doc.data().timeoutPass || '';
      tr.appendChild(timeoutPassTd);

      const actionsTd = document.createElement('td');
      actionsTd.className = "px-6 py-4 whitespace-nowrap text-sm";

      actionsTd.appendChild(createActionButton('Add Behaviour Incident', () => addBehaviourIncident(doc.id)));
      actionsTd.appendChild(createActionButton('Add Isolation', () => addIsolation(doc.id)));
      actionsTd.appendChild(createActionButton('Add Exclusion', () => addExclusion(doc.id)));

      tr.appendChild(actionsTd);

      studentsTbody.appendChild(tr);
    }

    async function fetchStudents() {
      studentsTbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Loading students...</td></tr>';
      try {
        const q = query(collection(db, 'students'), orderBy('name'));
        const snapshot = await getDocs(q);

        console.log('Snapshot:', snapshot);
        studentsTbody.innerHTML = '';

        if (snapshot.empty) {
          studentsTbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No students found.</td></tr>';
          return;
        }

        snapshot.forEach(doc => {
          console.log('Student:', doc.id, doc.data());
          renderStudentRow(doc);
        });
      } catch (error) {
        console.error('Error fetching students:', error);
        studentsTbody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-600">Failed to load students.</td></tr>`;
      }
    }

    fetchStudents();

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      const rows = studentsTbody.querySelectorAll('tr');
      rows.forEach(row => {
        const name = row.cells[0]?.textContent.toLowerCase() || '';
        row.style.display = name.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
