<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Behaviour Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Firebase (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
      authDomain: "pastoraldatabase.firebaseapp.com",
      projectId: "pastoraldatabase",
      storageBucket: "pastoraldatabase.appspot.com",
      messagingSenderId: "859785843482",
      appId: "1:859785843482:web:4e0e5458391c1daee592a3",
      measurementId: "G-54LQVPWPJH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6">
    <button onclick="window.location.href='behaviourdatabase.html'" class="mb-6 text-blue-600 hover:underline">← Back to Behaviour List</button>
    <h1 class="text-2xl font-bold mb-4" id="studentName">Student Details</h1>

    <div id="behaviourSection" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Behaviour Incidents</h2>
      <ul id="behaviourList" class="list-disc list-inside space-y-2 text-sm text-gray-700"></ul>
    </div>

    <div id="isolationSection" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Isolations</h2>
      <ul id="isolationList" class="list-disc list-inside space-y-2 text-sm text-gray-700"></ul>
    </div>

    <div id="exclusionSection" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Exclusions</h2>
      <ul id="exclusionList" class="list-disc list-inside space-y-2 text-sm text-gray-700"></ul>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get('id');

    if (!studentId) {
      alert('No student ID provided.');
      window.location.href = 'behaviourdatabase.html';
    }

    const behaviourList = document.getElementById('behaviourList');
    const isolationList = document.getElementById('isolationList');
    const exclusionList = document.getElementById('exclusionList');
    const studentName = document.getElementById('studentName');

    function formatTimestamp(ts) {
      if (!ts) return '';
      const date = ts.toDate();
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    async function loadStudentDetails() {
      try {
        const doc = await db.collection('students').doc(studentId).get();
        if (!doc.exists) {
          studentName.textContent = "Student not found.";
          return;
        }

        const data = doc.data();
        studentName.textContent = data.name || 'Unnamed Student';

        const behaviour = data.behaviourIncidents || [];
        if (behaviour.length === 0) {
          behaviourList.innerHTML = '<li class="text-gray-400 italic">No incidents recorded.</li>';
        } else {
          behaviour.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.text || 'No details'} – ${formatTimestamp(item.timestamp)}`;
            behaviourList.appendChild(li);
          });
        }

        const isolations = data.isolations || [];
        if (isolations.length === 0) {
          isolationList.innerHTML = '<li class="text-gray-400 italic">No isolations recorded.</li>';
        } else {
          isolations.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.reason || 'No reason'} – ${formatTimestamp(item.timestamp)}`;
            isolationList.appendChild(li);
          });
        }

        const exclusions = data.exclusions || [];
        if (exclusions.length === 0) {
          exclusionList.innerHTML = '<li class="text-gray-400 italic">No exclusions recorded.</li>';
        } else {
          exclusions.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.reason || 'No reason'} – ${formatTimestamp(item.timestamp)}`;
            exclusionList.appendChild(li);
          });
        }

      } catch (error) {
        console.error('Error fetching student data:', error);
        studentName.textContent = "Error loading student.";
      }
    }

    loadStudentDetails();
  </script>
</body>
</html>
