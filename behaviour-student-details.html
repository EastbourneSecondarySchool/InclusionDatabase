<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Behaviour Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
      authDomain: "pastoraldatabase.firebaseapp.com",
      projectId: "pastoraldatabase",
      storageBucket: "pastoraldatabase.firebasestorage.app",
      messagingSenderId: "859785843482",
      appId: "1:859785843482:web:4e0e5458391c1daee592a3",
      measurementId: "G-54LQVPWPJH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded shadow p-6">
    <button onclick="window.location.href='behaviourdatabase.html'" class="mb-4 text-blue-600 hover:underline">‚Üê Back to Behaviour Database</button>
    <h1 class="text-2xl font-bold mb-4" id="studentName">Loading...</h1>

    <div id="entriesContainer" class="space-y-6">
      <div>
        <h2 class="text-xl font-semibold mb-2">Behaviour Incidents</h2>
        <ul id="incidentsList" class="space-y-2"></ul>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-2">Isolations</h2>
        <ul id="isolationsList" class="space-y-2"></ul>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-2">Exclusions</h2>
        <ul id="exclusionsList" class="space-y-2"></ul>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    if (!studentId) {
      alert('No student ID provided.');
      window.location.href = 'behaviourdatabase.html';
    }

    const studentNameEl = document.getElementById('studentName');
    const incidentsList = document.getElementById('incidentsList');
    const isolationsList = document.getElementById('isolationsList');
    const exclusionsList = document.getElementById('exclusionsList');

    function renderList(listElement, dataArray, arrayName) {
      listElement.innerHTML = '';

      if (!dataArray || dataArray.length === 0) {
        listElement.innerHTML = '<li class="text-gray-500">No entries</li>';
        return;
      }

      dataArray.forEach((entry, index) => {
        const li = document.createElement('li');
        li.className = "flex justify-between items-start bg-gray-50 p-3 rounded";

        const isObject = typeof entry === 'object' && entry !== null;
        const text = entry?.text || entry?.reason || (typeof entry === 'string' ? entry : 'Unknown');
        const date = isObject && entry.timestamp?.toDate ? entry.timestamp.toDate().toLocaleString() : '';

        li.innerHTML = `
          <div>
            <p class="font-medium">${text}</p>
            <p class="text-sm text-gray-500">${date || 'No date recorded'}</p>
          </div>
        `;
        listElement.appendChild(li);
      });
    }

    async function loadStudent() {
      try {
        const doc = await db.collection('students').doc(studentId).get();
        if (!doc.exists) {
          alert('Student not found.');
          window.location.href = 'behaviourdatabase.html';
        }

        const data = doc.data();
        studentNameEl.textContent = data.name || 'Unnamed Student';

        renderList(incidentsList, data.behaviourIncidents, 'behaviourIncidents');
        renderList(isolationsList, data.isolations, 'isolations');
        renderList(exclusionsList, data.exclusions, 'exclusions');
      } catch (error) {
        console.error('Error loading student data:', error);
        alert('Failed to load student data.');
      }
    }

    loadStudent();
  </script>
</body>
</html>
