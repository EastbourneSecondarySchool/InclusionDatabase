<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Behaviour Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
      authDomain: "pastoraldatabase.firebaseapp.com",
      projectId: "pastoraldatabase",
      storageBucket: "pastoraldatabase.firebasestorage.app",
      messagingSenderId: "859785843482",
      appId: "1:859785843482:web:4e0e5458391c1daee592a3",
      measurementId: "G-54LQVPWPJH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get("id");

    async function loadStudent() {
      if (!studentId) return;

      const docRef = doc(db, "students", studentId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        document.getElementById("studentName").textContent = "Student not found";
        return;
      }

      const student = docSnap.data();
      document.getElementById("studentName").textContent = student.name || "Unnamed Student";

      await Promise.all([
        loadList("incidents", "behaviourIncidentsList"),
        loadList("isolations", "isolationsList"),
        loadList("exclusions", "exclusionsList")
      ]);
    }

    async function loadList(subcollection, listElementId) {
      const listEl = document.getElementById(listElementId);
      listEl.innerHTML = "<li class='text-gray-400'>Loading...</li>";

      try {
        const snap = await getDocs(collection(db, "students", studentId, subcollection));

        if (snap.empty) {
          listEl.innerHTML = "<li class='text-gray-400'>No entries found.</li>";
          return;
        }

        listEl.innerHTML = "";
        snap.forEach((doc) => {
          const entry = doc.data();
          const li = document.createElement("li");
          const date = entry.timestamp?.toDate?.().toLocaleDateString() || "Unknown date";
          li.textContent = `${entry.reason || "No reason provided"} (${date})`;
          listEl.appendChild(li);
        });
      } catch (err) {
        console.error(`Error loading ${subcollection}:`, err);
        listEl.innerHTML = "<li class='text-red-500'>Failed to load data.</li>";
      }
    }

    window.addEventListener("DOMContentLoaded", loadStudent);
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <button onclick="window.location.href='index.html'" class="mb-6 text-blue-600 hover:underline">‚Üê Return to Dashboard</button>
    <h1 id="studentName" class="text-3xl font-bold mb-4">Loading...</h1>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Behaviour Incidents</h2>
      <ul id="behaviourIncidentsList" class="list-disc list-inside space-y-1 text-gray-800"></ul>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Isolations</h2>
      <ul id="isolationsList" class="list-disc list-inside space-y-1 text-gray-800"></ul>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-2">Exclusions</h2>
      <ul id="exclusionsList" class="list-disc list-inside space-y-1 text-gray-800"></ul>
    </div>
  </div>
</body>
</html>
