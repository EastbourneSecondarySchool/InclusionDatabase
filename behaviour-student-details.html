<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Behaviour Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Use Firebase v8 scripts (not v9) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
      authDomain: "pastoraldatabase.firebaseapp.com",
      projectId: "pastoraldatabase",
      storageBucket: "pastoraldatabase.firebasestorage.app",
      messagingSenderId: "859785843482",
      appId: "1:859785843482:web:4e0e5458391c1daee592a3",
      measurementId: "G-54LQVPWPJH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-8">
    <button onclick="window.location.href='behaviourdatabase.html'" class="mb-6 text-blue-600 hover:underline">‚Üê Return to Behaviour Database</button>
    <h1 id="studentName" class="text-3xl font-bold mb-8 text-center">Loading student...</h1>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Behaviour Incidents</h2>
      <ul id="behaviourList" class="list-disc list-inside text-gray-700">
        <li>Loading behaviour incidents...</li>
      </ul>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Isolations</h2>
      <ul id="isolationList" class="list-disc list-inside text-gray-700">
        <li>Loading isolations...</li>
      </ul>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">Exclusions</h2>
      <ul id="exclusionList" class="list-disc list-inside text-gray-700">
        <li>Loading exclusions...</li>
      </ul>
    </section>
  </div>

  <script>
    // Get student ID from URL query param
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    const studentNameEl = document.getElementById('studentName');
    const behaviourList = document.getElementById('behaviourList');
    const isolationList = document.getElementById('isolationList');
    const exclusionList = document.getElementById('exclusionList');

    function formatTimestamp(timestamp) {
      if (!timestamp) return 'Unknown date';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleString();
    }

    function renderList(listEl, items, emptyMessage) {
      listEl.innerHTML = '';
      if (!items || items.length === 0) {
        listEl.innerHTML = `<li>${emptyMessage}</li>`;
        return;
      }
      items.forEach(item => {
        const li = document.createElement('li');
        // For behaviourIncidents and others, assume structure {text: "...", timestamp: ...} or {reason: "...", timestamp: ...}
        const description = item.text || item.reason || 'No details';
        const time = formatTimestamp(item.timestamp);
        li.textContent = `${description} (on ${time})`;
        listEl.appendChild(li);
      });
    }

    async function loadStudent() {
      if (!studentId) {
        studentNameEl.textContent = 'No student ID provided';
        behaviourList.innerHTML = '';
        isolationList.innerHTML = '';
        exclusionList.innerHTML = '';
        return;
      }

      try {
        const doc = await db.collection('students').doc(studentId).get();
        if (!doc.exists) {
          studentNameEl.textContent = 'Student not found';
          behaviourList.innerHTML = '';
          isolationList.innerHTML = '';
          exclusionList.innerHTML = '';
          return;
        }

        const data = doc.data();
        studentNameEl.textContent = data.name || 'Unnamed Student';

        renderList(behaviourList, data.behaviourIncidents, 'No behaviour incidents found.');
        renderList(isolationList, data.isolations, 'No isolations found.');
        renderList(exclusionList, data.exclusions, 'No exclusions found.');
      } catch (error) {
        studentNameEl.textContent = 'Error loading student data';
        behaviourList.innerHTML = '<li>Error loading behaviour incidents.</li>';
        isolationList.innerHTML = '<li>Error loading isolations.</li>';
        exclusionList.innerHTML = '<li>Error loading exclusions.</li>';
        console.error('Error loading student data:', error);
      }
    }

    loadStudent();
  </script>
</body>
</html>
