<!DOCTYPE html>
<html>
<head>
  <title>Timeout Pass List</title>
  <style>
    .button { margin-top: 20px; display: inline-block; background: #0066cc; color: white; padding: 10px; text-decoration: none; border-radius: 5px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Students with Timeout Pass</h1>
  <ul id="passList"></ul>
  <a href="index.html" class="button">Return</a>

  <script>
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const passList = document.getElementById('passList');

    students.filter(s => s.timeout.toUpperCase() === 'Y').forEach(s => {
      const li = document.createElement('li');
      li.innerText = s.name;
      passList.appendChild(li);
    });
  </script>
</body>
</html>
