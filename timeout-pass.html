<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeout Pass List</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    a.button {
      margin-top: 20px;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
<script>
  if (!sessionStorage.getItem('loggedInUser')) {
    window.location.href = 'login.html';
  }
</script>

<h1>Timeout Pass List</h1>
<table>
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Roblox User</th>
      <th>Discord User</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody id="timeoutTableBody"></tbody>
</table>

<a href="index.html" class="button">Return</a>

<script>
  async function loadTimeoutStudents() {
    try {
      const res = await fetch('/api/students');
      if (!res.ok) throw new Error('Failed to load students: ' + res.statusText);
      const students = await res.json();

      const tbody = document.getElementById('timeoutTableBody');
      tbody.innerHTML = '';

      const timeoutStudents = students.filter(s => s.timeout === 'Y');

      if (timeoutStudents.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 4;
        td.textContent = 'No students with timeout pass.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      timeoutStudents.forEach((student, index) => {
        const tr = document.createElement('tr');

        // Name clickable to details (index is the position in filtered array, not original)
        // We want original index, so find it:
        const originalIndex = students.indexOf(student);

        const nameTd = document.createElement('td');
        const link = document.createElement('a');
        link.href = `student-details.html?id=${encodeURIComponent(originalIndex)}`;
        link.textContent = student.name || '(No Name)';
        nameTd.appendChild(link);
        tr.appendChild(nameTd);

        ['roblox', 'discord', 'notes'].forEach(field => {
          const td = document.createElement('td');
          td.textContent = student[field] || '';
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    } catch (error) {
      alert(error.message);
    }
  }

  loadTimeoutStudents();
</script>
</body>
</html>
