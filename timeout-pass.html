<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeout Pass List</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #003366; color: white; }
  </style>
</head>
<body>
  <h1>Timeout Pass Students</h1>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Roblox User</th>
        <th>Discord User</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row -->
      <tr>
        <td>John Smith</td>
        <td>robloxJohn</td>
        <td>@john#1234</td>
        <td>Needs regular breaks</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
