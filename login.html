<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 400px; margin: auto; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px 20px; }
    .message { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <h1>Staff Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <button id="forgotPasswordBtn" style="margin-top: 10px;">Forgot Password?</button>
  <div class="message" id="message"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      push,
      child,
      get
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
      authDomain: "pastoraldatabase.firebaseapp.com",
      projectId: "pastoraldatabase",
      storageBucket: "pastoraldatabase.firebasestorage.app",
      messagingSenderId: "859785843482",
      appId: "1:859785843482:web:4e0e5458391c1daee592a3",
      measurementId: "G-54LQVPWPJH",
      databaseURL: "https://pastoraldatabase-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.style.color = 'red';
      messageDiv.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        messageDiv.textContent = 'Please enter username and password.';
        return;
      }

      try {
        const staffRef = ref(db, 'staff');
        let found = false;

        onValue(staffRef, (snapshot) => {
          snapshot.forEach(childSnap => {
            const user = childSnap.val();
            if (user.username === username && user.password === password) {
              found = true;
              sessionStorage.setItem('loggedInUser', JSON.stringify({
                id: childSnap.key,
                username: user.username,
                isAdmin: user.role === 'admin'
              }));

              messageDiv.style.color = 'green';
              messageDiv.textContent = 'Login successful! Redirecting...';
              setTimeout(() => window.location.href = 'index.html', 1000);
            }
          });

          if (!found) {
            messageDiv.textContent = 'Invalid username or password.';
          }
        }, { onlyOnce: true });

      } catch (err) {
        console.error(err);
        messageDiv.textContent = 'Login failed. Please try again.';
      }
    });

    forgotPasswordBtn.addEventListener('click', async () => {
      const username = prompt("Enter your username:");
      if (!username) return;

      const noticesRef = ref(db, 'passwordNotices');
      await push(noticesRef, { username: username.trim() });

      alert('Password reset request sent to admin.');
    });
  </script>
</body>
</html>
