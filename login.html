<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 400px; margin: auto; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px 20px; }
    .message { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <h1>Staff Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="message" id="message"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // Replace this config with your Firebase project's config
  const firebaseConfig = {
    apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
    authDomain: "pastoraldatabase.firebaseapp.com",
    projectId: "pastoraldatabase",
    storageBucket: "pastoraldatabase.firebasestorage.app",
    messagingSenderId: "859785843482",
    appId: "1:859785843482:web:4e0e5458391c1daee592a3",
    measurementId: "G-54LQVPWPJH"
  };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Elements
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.style.color = 'red';
      messageDiv.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        messageDiv.textContent = 'Please enter username and password.';
        return;
      }

      try {
        // Query Firestore for matching username & password
        const querySnapshot = await db.collection('staffUsers')
          .where('username', '==', username)
          .where('password', '==', password)
          .get();

        if (querySnapshot.empty) {
          messageDiv.textContent = 'Invalid username or password.';
          return;
        }

        // Assuming username+password is unique, get first matching user
        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();

        // Save user data to sessionStorage for current session use
        sessionStorage.setItem('loggedInUser', JSON.stringify({
          id: userDoc.id,
          username: userData.username,
          isAdmin: userData.isAdmin || false
        }));

        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Login successful! Redirecting...';

        // Redirect or update UI after login (example redirect to dashboard.html)
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        messageDiv.textContent = 'An error occurred during login.';
      }
    });
  </script>
</body>
</html>
