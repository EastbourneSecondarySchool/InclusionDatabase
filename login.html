<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">

  <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-md">
    <div class="flex items-center space-x-3 mb-8 justify-center">
      <img src="logo.png" alt="Logo" class="h-12 w-12 object-contain" />
      <h1 class="text-4xl font-bold text-gray-800">Staff Login</h1>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block font-semibold mb-1">Username</label>
        <input id="username" name="username" type="text" required class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block font-semibold mb-1">Password</label>
        <input id="password" name="password" type="password" required class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="bg-blue-600 text-white font-semibold py-3 rounded w-full hover:bg-blue-700 transition">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      // Staff login
      if (username === 'Pastoral.Eastbourne' && password === 'Pastoral.Eastbourne.1') {
        localStorage.setItem('role', 'staff');
        window.location.href = 'index.html';
      }
      // Admin login
      else if (username === 'Eastbourne.Admin' && password === '345780URNEADMIN') {
        localStorage.setItem('role', 'admin');
        window.location.href = 'index.html';
      }
      // Behaviour staff login
      else if (username === 'Behaviour.Eastbourne' && password === 'Behaviour.Eastbourne.1') {
        localStorage.setItem('role', 'behaviour');
        window.location.href = 'index.html';
      }
      else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
