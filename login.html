<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Staff Login</h1>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" required autocomplete="username" />
    <label for="password">Password</label>
    <input type="password" id="password" required autocomplete="current-password" />
    <button type="submit">Log In</button>
  </form>
  <div class="error" id="errorMsg"></div>

  <script>
    // Initialize staff users with default admin if none exist
    if (!localStorage.getItem('staffUsers')) {
      localStorage.setItem('staffUsers', JSON.stringify([
        { username: 'Admin', password: 'EastbournePastoralAdmin' }
      ]));
    }

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const staffUsers = JSON.parse(localStorage.getItem('staffUsers')) || [];

      const user = staffUsers.find(u => u.username === username && u.password === password);

      if (user) {
        // Save login session (simple flag)
        sessionStorage.setItem('loggedInUser', username);
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
