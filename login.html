<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 400px; margin: auto; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px 20px; margin-top: 10px; }
    .message { margin-top: 15px; color: red; }
    #forgotPasswordBtn { background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; font-size: 0.9em; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Staff Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <button id="forgotPasswordBtn">Forgot Password?</button>
  <div class="message" id="message"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
      authDomain: "pastoraldatabase.firebaseapp.com",
      databaseURL: "https://pastoraldatabase-default-rtdb.firebaseio.com/",
      projectId: "pastoraldatabase",
      storageBucket: "pastoraldatabase.firebasestorage.app",
      messagingSenderId: "859785843482",
      appId: "1:859785843482:web:4e0e5458391c1daee592a3",
      measurementId: "G-54LQVPWPJH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const forgotBtn = document.getElementById('forgotPasswordBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.style.color = 'red';
      messageDiv.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        messageDiv.textContent = 'Please enter username and password.';
        return;
      }

      try {
        const snapshot = await db.ref('staff').once('value');
        const staffData = snapshot.val();

        if (!staffData) {
          messageDiv.textContent = 'No staff data found.';
          return;
        }

        let loggedInUser = null;
        Object.entries(staffData).some(([id, staff]) => {
          if (staff.username === username && staff.password === password) {
            loggedInUser = { id, username: staff.username, role: staff.role || 'staff' };
            return true;
          }
          return false;
        });

        if (!loggedInUser) {
          messageDiv.textContent = 'Invalid username or password.';
          return;
        }

        sessionStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

        messageDiv.style.color = 'green';
        messageDiv.textContent = `Welcome, ${loggedInUser.username}! Redirecting...`;

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        messageDiv.textContent = 'An error occurred during login. Check console.';
      }
    });

    forgotBtn.addEventListener('click', () => {
      const username = prompt('Please enter your username for password reset:');
      if (!username) return;

      messageDiv.style.color = 'black';
      messageDiv.textContent = 'Submitting password reset request...';

      // Verify username exists before adding notice
      db.ref('staff').once('value').then(snapshot => {
        const staffData = snapshot.val();
        if (!staffData) {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'No staff data found.';
          return;
        }
        const userExists = Object.values(staffData).some(staff => staff.username === username);
        if (!userExists) {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Username not found.';
          return;
        }

        // Add password reset notice
        const noticesRef = db.ref('passwordNotices');
        noticesRef.push({ username }).then(() => {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Password reset request submitted. Please wait for admin to reset your password.';
        }).catch(err => {
          console.error(err);
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Failed to submit password reset request.';
        });
      }).catch(err => {
        console.error(err);
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error verifying username.';
      });
    });
  </script>
</body>
</html>
