<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #forgotPasswordLink {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
      display: block;
      text-align: right;
    }
  </style>
</head>
<body>

<h2>Admin Login</h2>
<input type="text" id="usernameInput" placeholder="Username" />
<input type="password" id="passwordInput" placeholder="Password" />
<button id="loginBtn">Login</button>
<span id="forgotPasswordLink">Forgot password?</span>

<script>
  const staffKey = 'staffUsers';
  const passwordRequestsKey = 'passwordResetRequests';

  document.getElementById('loginBtn').addEventListener('click', () => {
    const username = document.getElementById('usernameInput').value.trim();
    const password = document.getElementById('passwordInput').value;
    if (!username || !password) {
      alert('Please enter username and password.');
      return;
    }
    const staffUsers = JSON.parse(localStorage.getItem(staffKey)) || [];
    const user = staffUsers.find(u => u.username === username && u.password === password);
    if (!user) {
      alert('Invalid username or password.');
      return;
    }
    sessionStorage.setItem('loggedInUser', user.username);
    sessionStorage.setItem('isAdmin', user.isAdmin ? 'true' : 'false');
    window.location.href = 'index.html';
  });

  // Forgot Password feature
  document.getElementById('forgotPasswordLink').addEventListener('click', () => {
    const username = prompt('Enter your username for password reset:');
    if (!username) return;

    const staffUsers = JSON.parse(localStorage.getItem(staffKey)) || [];
    const userExists = staffUsers.some(u => u.username === username.trim());

    if (!userExists) {
      alert('Username not found.');
      return;
    }

    let requests = JSON.parse(localStorage.getItem(passwordRequestsKey)) || [];
    if (requests.some(r => r.username === username.trim())) {
      alert('You have already requested a password reset. Please wait for admin.');
      return;
    }

    requests.push({ username: username.trim(), requestedAt: new Date().toISOString() });
    localStorage.setItem(passwordRequestsKey, JSON.stringify(requests));

    alert('Password reset request sent to admin.');
  });
</script>

</body>
</html>
