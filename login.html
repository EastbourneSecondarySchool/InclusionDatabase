<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #forgotPasswordLink {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
      display: block;
      text-align: right;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<h2>Website Login</h2>
<input type="email" id="emailInput" placeholder="Email" />
<input type="password" id="passwordInput" placeholder="Password" />
<button id="loginBtn">Login</button>
<span id="forgotPasswordLink">Forgot password?</span>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
    authDomain: "pastoraldatabase.firebaseapp.com",
    projectId: "pastoraldatabase",
    storageBucket: "pastoraldatabase.appspot.com",
    messagingSenderId: "859785843482",
    appId: "1:859785843482:web:4e0e5458391c1daee592a3",
    measurementId: "G-54LQVPWPJH"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById('loginBtn').addEventListener('click', () => {
    const email = document.getElementById('emailInput').value.trim();
    const password = document.getElementById('passwordInput').value;

    if (!email || !password) {
      alert('Please enter email and password.');
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        sessionStorage.setItem('loggedInUser', userCredential.user.email);
        window.location.href = 'index.html';
      })
      .catch(error => {
        alert('Login failed: ' + error.message);
      });
  });

  document.getElementById('forgotPasswordLink').addEventListener('click', () => {
    const email = prompt('Enter your email for password reset:');
    if (!email) return;

    auth.sendPasswordResetEmail(email.trim())
      .then(() => {
        alert('Password reset email sent.');
      })
      .catch(error => {
        alert('Error: ' + error.message);
      });
  });
</script>

</body>
</html>
