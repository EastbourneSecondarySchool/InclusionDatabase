<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Staff Login</h2>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" autocomplete="username" required />
    <label for="password">Password</label>
    <input type="password" id="password" autocomplete="current-password" required />
    <button type="submit">Log In</button>
    <div id="errorMsg" class="error"></div>
  </form>

  <script>
    const adminUsername = "Admin";
    const adminPassword = "EastbournePastoralAdmin";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Check admin credentials first
      if (username === adminUsername && password === adminPassword) {
        sessionStorage.setItem('loggedInUser', username);
        sessionStorage.setItem('isAdmin', 'true');
        window.location.href = 'index.html';
        return;
      }

      // Check staff users in localStorage
      const staffUsers = JSON.parse(localStorage.getItem('staffUsers')) || [];
      const matchedUser = staffUsers.find(user => user.username === username && user.password === password);

      if (matchedUser) {
        sessionStorage.setItem('loggedInUser', username);
        sessionStorage.setItem('isAdmin', 'false');
        window.location.href = 'index.html';
        return;
      }

      // If no match, show error
      document.getElementById('errorMsg').textContent = 'Invalid username or password.';
    });
  </script>
</body>
</html>
