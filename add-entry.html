<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Entry</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button, a.button {
      margin-top: 20px;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
<script>
  // Redirect to login if not logged in
  if (!sessionStorage.getItem('loggedInUser')) {
    window.location.href = 'login.html';
  }
</script>

<h1>Add New Student Entry</h1>
<form id="addStudentForm">
  <label>Student Name</label>
  <input type="text" id="name" required />

  <label>Roblox Username</label>
  <input type="text" id="roblox" />

  <label>Discord Username</label>
  <input type="text" id="discord" />

  <label>Timeout Pass</label>
  <select id="timeout">
    <option value="Y">Y</option>
    <option value="N" selected>N</option>
  </select>

  <label>Notes</label>
  <textarea id="notes"></textarea>

  <button type="submit">Add Student</button>
</form>

<a href="index.html" class="button">Return</a>

<script>
  document.getElementById('addStudentForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const newStudent = {
      name: document.getElementById('name').value.trim(),
      roblox: document.getElementById('roblox').value.trim(),
      discord: document.getElementById('discord').value.trim(),
      timeout: document.getElementById('timeout').value,
      notes: document.getElementById('notes').value.trim(),
      comments: []
    };

    if (!newStudent.name) {
      alert('Student name is required.');
      return;
    }

    try {
      const response = await fetch('/api/add-student', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newStudent)
      });

      if (response.ok) {
        alert('Student added.');
        this.reset();
      } else {
        const errorText = await response.text();
        alert('Failed to add student: ' + errorText);
      }
    } catch (error) {
      alert('Network error: ' + error.message);
    }
  });
</script>

</body>
</html>
