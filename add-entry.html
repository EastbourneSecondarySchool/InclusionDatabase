<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Entry</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button, a.button {
      margin-top: 20px;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<script>
  // Redirect to login if not logged in
  if (!sessionStorage.getItem('loggedInUser')) {
    window.location.href = 'login.html';
  }
</script>

<h1>Add New Student Entry</h1>
<form id="addStudentForm">
  <label>Student Name</label>
  <input type="text" id="name" required />

  <label>Roblox Username</label>
  <input type="text" id="roblox" />

  <label>Discord Username</label>
  <input type="text" id="discord" />

  <label>Timeout Pass</label>
  <select id="timeout">
    <option value="Y">Y</option>
    <option value="N" selected>N</option>
  </select>

  <label>Notes</label>
  <textarea id="notes"></textarea>

  <button type="submit">Add Student</button>
</form>

<a href="index.html" class="button">Return</a>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCuoUMX1iWfNYrX4FdFLlFjX-7yEumg0dc",
    authDomain: "pastoraldatabase.firebaseapp.com",
    projectId: "pastoraldatabase",
    storageBucket: "pastoraldatabase.firebasestorage.app",
    messagingSenderId: "859785843482",
    appId: "1:859785843482:web:4e0e5458391c1daee592a3",
    measurementId: "G-54LQVPWPJH"
  };

  // Initialize Firebase app & Firestore
  try {
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
    console.log('Firebase initialized');
  } catch (err) {
    console.error('Firebase init error:', err);
    alert('Failed to initialize Firebase. Check console.');
  }

  // Form submission
  const form = document.getElementById('addStudentForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log('Submit triggered');

    const newStudent = {
      name: form.name.value.trim(),
      roblox: form.roblox.value.trim(),
      discord: form.discord.value.trim(),
      timeout: form.timeout.value,
      notes: form.notes.value.trim(),
      comments: []
    };

    if (!newStudent.name) {
      alert('Student name is required.');
      return;
    }

    try {
      console.log('Adding student to Firestore:', newStudent);
      await db.collection('students').add(newStudent);
      alert('Student added successfully!');
      form.reset();
    } catch (error) {
      console.error('Error adding student:', error);
      alert('Failed to add student: ' + error.message);
    }
  });
</script>
</body>
</html>
